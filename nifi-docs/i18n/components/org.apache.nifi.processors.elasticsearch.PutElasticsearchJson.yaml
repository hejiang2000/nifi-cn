relationships:
  success: {en: All flowfiles that succeed in being transferred into Elasticsearch
      go here. Documents received by the Elasticsearch _bulk API may still result
      in errors on the Elasticsearch side. The Elasticsearch response will need to
      be examined to determine whether any Document(s)/Record(s) resulted in errors.,
    zh: 所有成功传输到Elasticsearch的流文件都在这里。Elasticsearch_bulk API接收的文档仍可能导致Elasticsearch端出错。需要检查Elasticsearch响应，以确定任何文档/记录是否导致错误。}
  failure: {en: All flowfiles that fail for reasons unrelated to server availability
      go to this relationship., zh: 由于与服务器可用性无关的原因而失败的所有流文件都属于此关系。}
  retry: {en: All flowfiles that fail due to server/cluster availability go to this
      relationship., zh: 由于服务器/群集可用性而失败的所有流文件都属于此关系。}
  errors: {en: 'If a "Output Error Documents" is set, any FlowFile(s) corresponding
      to Elasticsearch document(s) that resulted in an "error" (within Elasticsearch)
      will be routed here.', zh: 如果设置了“输出错误文档”，则与Elasticsearch文档相对应的导致“错误”（在Elasticsearch中）的任何FlowFile都将在此处路由。}
dynamicProperties:
  The name of a URL query parameter to add:
    en: {description: 'Adds the specified property name/value as a query parameter
        in the Elasticsearch URL used for processing. These parameters will override
        any matching parameters in the _bulk request body. If FlowFiles are batched,
        only the first FlowFile in the batch is used to evaluate property values.',
      value: The value of the URL query parameter}
    zh: {description: 在用于处理的Elasticsearch URL中添加指定的属性名称/值作为查询参数。这些参数将覆盖_bulk请求主体中的任何匹配参数。如果FlowFiles是批处理的，则只使用批处理中的第一个FlowFile来计算属性值。,
      value: URL查询参数的值}
systemResourceConsiderations:
  en: [The Batch of FlowFiles will be stored in memory until the bulk operation is
      performed.]
  zh: [批量流文件将存储在内存中，直到执行批量操作。]
capabilityDescription: {en: An Elasticsearch put processor that uses the official
    Elastic REST client libraries., zh: Elasticsearch put处理器，使用官方ElasticREST客户端库。}
properties:
  el-rest-fetch-index:
    en: {displayName: Index, description: The name of the index to use.}
    zh: {description: 要使用的索引的名称。, displayName: 指数}
  put-es-json-charset:
    en: {displayName: Character Set, description: Specifies the character set of the
        document data.}
    zh: {description: 指定文档数据的字符集。, displayName: 字符集}
  put-es-json-error-documents:
    en: {displayName: Output Error Documents, description: 'If this configuration
        property is true, the response from Elasticsearch will be examined for failed
        documents and the FlowFile(s) associated with the failed document(s) will
        be sent to the "errors" relationship.'}
    zh: {description: 如果此配置属性为true，将检查Elasticsearch的响应是否有失败的文档，并将与失败文档关联的FlowFile发送到“错误”关系。,
      displayName: 输出错误文档}
  put-es-json-not_found-is-error:
    en: {displayName: Treat "Not Found" as Error, description: 'If true, "not_found"
        Elasticsearch Document associated FlowFiles will be routed to the "success"
        relationship, otherwise to the "errors" relationship.'}
    zh: {description: 如果为true，“not_found”Elasticsearch文档关联的FlowFiles将被路由到“成功”关系，否则将被路由至“错误”关系。,
      displayName: 将“未找到”视为错误}
  el-rest-client-service:
    en: {displayName: Client Service, description: An Elasticsearch client service
        to use for running queries.}
    zh: {description: 用于运行查询的Elasticsearch客户端服务。, displayName: 客户端服务}
  put-es-record-log-error-responses:
    en: {displayName: Log Error Responses, description: 'If this is enabled, errors
        will be logged to the NiFi logs at the error log level. Otherwise, they will
        only be logged if debug logging is enabled on NiFi as a whole. The purpose
        of this option is to give the user the ability to debug failed operations
        without having to turn on debug logging.'}
    zh: {description: 如果启用此选项，则将在错误日志级别将错误记录到NiFi日志中。否则，只有在整个NiFi上启用调试日志记录时，才会记录它们。此选项的目的是让用户能够调试失败的操作，而不必打开调试日志。,
      displayName: 记录错误响应}
  put-es-json-id-attr:
    en: {displayName: Identifier Attribute, description: 'The name of the FlowFile
        attribute containing the identifier for the document. If the Index Operation
        is "index", this property may be left empty or evaluate to an empty value,
        in which case the document''s identifier will be auto-generated by Elasticsearch.
        For all other Index Operations, the attribute must evaluate to a non-empty
        value.'}
    zh: {description: 包含文档标识符的FlowFile属性的名称。如果索引操作为“Index”，则此属性可能为空或计算为空值，在这种情况下，Elasticsearch将自动生成文档的标识符。对于所有其他索引操作，属性的计算结果必须为非空值。,
      displayName: 标识符属性}
  el-rest-type:
    en: {displayName: Type, description: The type of this document (used by Elasticsearch
        for indexing and searching).}
    zh: {description: 此文档的类型（Elasticsearch用于索引和搜索）。, displayName: 类型}
  put-es-record-batch-size:
    en: {displayName: Batch Size, description: The preferred number of FlowFiles to
        send over in a single batch.}
    zh: {description: 要在单个批处理中发送的FlowFiles的首选数量。, displayName: 批量大小}
  put-es-record-index-op:
    en: {displayName: Index Operation, description: 'The type of the operation used
        to index (create, delete, index, update, upsert)'}
    zh: {description: 用于索引的操作类型（创建、删除、索引、更新、追加启动）, displayName: 索引操作}
writeAttributes:
  elasticsearch.put.error: {en: The error message provided by Elasticsearch if there
      is an error indexing the document., zh: 如果为文档编制索引时出错，Elasticsearch提供的错误消息。}
tags:
  en: [json, elasticsearch, elasticsearch5, elasticsearch6, elasticsearch7, elasticsearch8,
    put, index]
  zh: [json文件, 弹性搜索, 弹性搜索5, 弹性搜索6, 弹性搜索7, 弹性搜索8, 放, 指数]
