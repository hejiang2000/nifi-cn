capabilityDescription: {en: 'A lookup service that provides several types of enrichment
    information for IP addresses. The service is configured by providing a MaxMind
    Database file and specifying which types of enrichment should be provided for
    an IP Address or Hostname. Each type of enrichment is a separate lookup, so configuring
    the service to provide all of the available enrichment data may be slower than
    returning only a portion of the available enrichments. In order to use this service,
    a lookup must be performed using key of ''ip'' and a value that is a valid IP
    address or hostname. View the Usage of this component and choose to view Additional
    Details for more information, such as the Schema that pertains to the information
    that is returned.', zh: 一种查找服务，为IP地址提供多种类型的丰富信息。通过提供MaxMind数据库文件并指定应为IP地址或主机名提供哪些类型的扩展来配置该服务。每种类型的富集都是单独的查找，因此配置服务以提供所有可用的富集数据可能比仅返回一部分可用富集要慢。为了使用此服务，必须使用“ip”键和有效ip地址或主机名的值执行查找。查看此组件的用法，并选择查看其他详细信息以获取更多信息，例如与返回的信息相关的架构。}
properties:
  lookup-city:
    en: {displayName: Lookup Geo Enrichment, description: 'Specifies whether or not
        information about the geographic information, such as cities, corresponding
        to the IP address should be returned'}
    zh: {description: 指定是否应返回与IP地址相对应的地理信息（如城市）的信息, displayName: 查找地理扩展}
  lookup-connection-type:
    en: {displayName: Lookup Connection Type, description: 'Specifies whether or not
        information about the Connection Type corresponding to the IP address should
        be returned. If true, the lookup will contain a ''connectionType'' field that
        (if populated) will contain a value of ''Dialup'', ''Cable/DSL'', ''Corporate'',
        or ''Cellular'''}
    zh: {description: 指定是否应返回有关与IP地址对应的连接类型的信息。如果为true，则查找将包含“connectionType”字段，该字段（如果填充）将包含“Dialup”、“Cable/DSL”、“Corporate”或“Cellular”值,
      displayName: 查找连接类型}
  lookup-domain:
    en: {displayName: Lookup Domain Name, description: 'Specifies whether or not information
        about the Domain Name corresponding to the IP address should be returned.
        If true, the lookup will contain second-level domain information, such as
        foo.com but will not contain bar.foo.com'}
    zh: {description: 指定是否应返回与IP地址相对应的域名信息。如果为true，则查找将包含二级域信息，例如foo。com，但不包含bar.foo.com,
      displayName: 查找域名}
  lookup-anonymous-ip:
    en: {displayName: Lookup Anonymous IP Information, description: Specifies whether
        or not information about whether or not the IP address belongs to an anonymous
        network should be returned.}
    zh: {description: 指定是否应返回有关IP地址是否属于匿名网络的信息。, displayName: 查找匿名IP信息}
  database-file:
    en: {displayName: MaxMind Database File, description: Path to Maxmind IP Enrichment
        Database File}
    zh: {description: Maxmind IP扩展数据库文件的路径, displayName: MaxMind数据库文件}
  lookup-isp:
    en: {displayName: Lookup ISP, description: Specifies whether or not information
        about the Information Service Provider corresponding to the IP address should
        be returned}
    zh: {description: 指定是否应返回与IP地址对应的信息服务提供程序的信息, displayName: 查找ISP}
tags:
  en: [lookup, enrich, ip, geo, ipgeo, maxmind, isp, domain, cellular, anonymous,
    tor]
  zh: [查找, 充实, ip地址, 地理, ipgeo公司, 马克西姆, 国际标准化组织, 领域, 细胞的, 匿名的, tor公司]
