relationships:
  success: {en: Messages received successfully will be sent out this relationship.,
    zh: 成功接收的消息将发送到此关系。}
  parse.failure: {en: 'If a datagram cannot be parsed using the configured Record
      Reader, the contents of the message will be routed to this Relationship as its
      own individual FlowFile.', zh: 如果无法使用配置的记录读取器解析数据报，则消息的内容将作为其自己的流文件路由到此关系。}
capabilityDescription: {en: 'Listens for Datagram Packets on a given port and reads
    the content of each datagram using the configured Record Reader. Each record will
    then be written to a flow file using the configured Record Writer. This processor
    can be restricted to listening for datagrams from  a specific remote host and
    port by specifying the Sending Host and Sending Host Port properties, otherwise
    it will listen for datagrams from all hosts and ports.', zh: 侦听给定端口上的数据报数据包，并使用配置的记录读取器读取每个数据报的内容。然后，将使用配置的记录写入器将每条记录写入流文件。通过指定“发送主机”和“发送主机端口”属性，可以将此处理器限制为侦听来自特定远程主机和端口的数据报，否则它将侦听来自所有主机和端口。}
properties:
  batch-size:
    en: {displayName: Batch Size, description: The maximum number of datagrams to
        write as records to a single FlowFile. The Batch Size will only be reached
        when data is coming in more frequently than the Poll Timeout.}
    zh: {description: 作为记录写入单个FlowFile的最大数据报数。只有当数据输入的频率高于轮询超时时，才会达到“批量大小”。, displayName: 批量大小}
  sending-host-port:
    en: {displayName: Sending Host Port, description: Port being used by remote host
        to send Datagrams. Only Datagrams from the specified Sending Host and this
        port will be accepted. Improves Performance. May be a system property or an
        environment variable.}
    zh: {description: 远程主机用于发送数据报的端口。仅接受来自指定发送主机和此端口的数据报。提高性能。可以是系统属性或环境变量。, displayName: 发送主机端口}
  Max Size of Socket Buffer:
    en: {displayName: Max Size of Socket Buffer, description: 'The maximum size of
        the socket buffer that should be used. This is a suggestion to the Operating
        System to indicate how big the socket buffer should be. If this value is set
        too low, the buffer may fill up before the data can be read, and incoming
        data will be dropped.'}
    zh: {description: 应使用的套接字缓冲区的最大大小。这是给操作系统的一个建议，说明套接字缓冲区应该有多大。如果该值设置得太低，缓冲区可能会在读取数据之前填满，并且传入的数据将被丢弃。,
      displayName: 套接字缓冲区的最大大小}
  poll-timeout:
    en: {displayName: Poll Timeout, description: 'The amount of time to wait when
        polling the internal queue for more datagrams. If no datagrams are found after
        waiting for the configured timeout, then the processor will emit whatever
        records have been obtained up to that point.'}
    zh: {description: 轮询内部队列以获取更多数据报时等待的时间量。如果在等待配置的超时之后没有找到数据报，那么处理器将发出到该点为止获得的任何记录。,
      displayName: 轮询超时}
  sending-host:
    en: {displayName: Sending Host, description: 'IP, or name, of a remote host. Only
        Datagrams from the specified Sending Host Port and this host will be accepted.
        Improves Performance. May be a system property or an environment variable.'}
    zh: {description: 远程主机的IP或名称。仅接受来自指定发送主机端口和此主机的数据报。提高性能。可以是系统属性或环境变量。, displayName: 发送主机}
  Local Network Interface:
    en: {displayName: Local Network Interface, description: The name of a local network
        interface to be used to restrict listening to a specific LAN.}
    zh: {description: 用于限制监听特定LAN的本地网络接口的名称。, displayName: 本地网络接口}
  Port:
    en: {displayName: Port, description: The port to listen on for communication.}
    zh: {description: 用于侦听通信的端口。, displayName: 港口城市}
  record-writer:
    en: {displayName: Record Writer, description: The Record Writer to use in order
        to serialize the data before writing to a flow file.}
    zh: {description: 用于在写入流文件之前序列化数据的记录编写器。, displayName: 记录编写器}
  record-reader:
    en: {displayName: Record Reader, description: The Record Reader to use for reading
        the content of incoming datagrams.}
    zh: {description: 用于读取传入数据报内容的记录读取器。, displayName: 记录读取器}
  Receive Buffer Size:
    en: {displayName: Receive Buffer Size, description: The size of each buffer used
        to receive messages. Adjust this value appropriately based on the expected
        size of the incoming messages.}
    zh: {description: 用于接收消息的每个缓冲区的大小。根据传入消息的预期大小适当调整此值。, displayName: 接收缓冲区大小}
  Character Set:
    en: {displayName: Character Set, description: Specifies the character set of the
        received data.}
    zh: {description: 指定接收数据的字符集。, displayName: 字符集}
  Max Size of Message Queue:
    en: {displayName: Max Size of Message Queue, description: 'The maximum size of
        the internal queue used to buffer messages being transferred from the underlying
        channel to the processor. Setting this value higher allows more messages to
        be buffered in memory during surges of incoming messages, but increases the
        total memory used by the processor.'}
    zh: {description: 用于缓冲从基础通道传输到处理器的消息的内部队列的最大大小。将此值设置得更高允许在传入消息激增期间在内存中缓冲更多消息，但会增加处理器使用的总内存。,
      displayName: 消息队列的最大大小}
writeAttributes:
  record.count: {en: The number of records written to the flow file., zh: 写入流文件的记录数。}
  udp.port: {en: The sending port the messages were received., zh: 接收消息的发送端口。}
  mime.type: {en: The mime-type of the writer used to write the records to the flow
      file., zh: 用于将记录写入流文件的写入程序的mime类型。}
  udp.sender: {en: The sending host of the messages., zh: 消息的发送主机。}
tags:
  en: [ingest, udp, listen, source, record]
  zh: [摄入, 通用数据包, 听, 来源, 记录]
