relationships:
  success: {en: Files that have been successfully written to Azure storage are transferred
      to this relationship, zh: 已成功写入Azure存储的文件将传输到此关系}
  failure: {en: Files that could not be written to Azure storage for some reason are
      transferred to this relationship, zh: 由于某种原因无法写入Azure存储的文件已传输到此关系}
capabilityDescription: {en: 'Moves content within an Azure Data Lake Storage Gen 2.
    After the move, files will be no longer available on source location.', zh: 在Azure
    Data Lake Storage Gen 2中移动内容。移动后，源位置上的文件将不再可用。}
properties:
  filesystem-name:
    en: {displayName: Destination Filesystem, description: Name of the Azure Storage
        File System where the files will be moved.}
    zh: {description: 将在其中移动文件的Azure存储文件系统的名称。, displayName: 目标文件系统}
  conflict-resolution-strategy:
    en: {displayName: Conflict Resolution Strategy, description: Indicates what should
        happen when a file with the same name already exists in the output directory}
    zh: {description: 指示当输出目录中已存在同名文件时应执行的操作, displayName: 冲突解决策略}
  adls-credentials-service:
    en: {displayName: ADLS Credentials, description: Controller Service used to obtain
        Azure Credentials.}
    zh: {description: 用于获取Azure凭据的控制器服务。, displayName: ADLS证书}
  source-filesystem-name:
    en: {displayName: Source Filesystem, description: Name of the Azure Storage File
        System from where the move should happen.}
    zh: {description: 应该从中进行移动的Azure存储文件系统的名称。, displayName: 源文件系统}
  proxy-configuration-service:
    en: {displayName: Proxy Configuration Service, description: 'Specifies the Proxy
        Configuration Controller Service to proxy network requests. Supported proxies:
        SOCKS, HTTP In case of SOCKS, it is not guaranteed that the selected SOCKS
        Version will be used by the processor.'}
    zh: {description: 指定代理配置控制器服务以代理网络请求。支持的代理：SOCKS、HTTP如果是SOCKS，则不保证处理器将使用所选的SOCKS版本。,
      displayName: 代理配置服务}
  source-directory-name:
    en: {displayName: Source Directory, description: Name of the Azure Storage Directory
        from where the move should happen. The Directory Name cannot contain a leading
        '/'. The root directory can be designated by the empty string value.}
    zh: {description: 应该从中进行移动的Azure存储目录的名称。目录名不能包含前导“/”。根目录可以由空字符串值指定。, displayName: 源目录}
  directory-name:
    en: {displayName: Destination Directory, description: 'Name of the Azure Storage
        Directory where the files will be moved. The Directory Name cannot contain
        a leading ''/''. The root directory can be designated by the empty string
        value. Non-existing directories will be created. If the original directory
        structure should be kept, the full directory path needs to be provided after
        the destination directory. e.g.: destdir/${azure.directory}'}
    zh: {description: 将在其中移动文件的Azure存储目录的名称。目录名不能包含前导“/”。根目录可以由空字符串值指定。将创建不存在的目录。如果应保留原始目录结构，则需要在目标目录之后提供完整的目录路径。e、
        例如：destdir/$｛azure.directory｝, displayName: 目标目录}
  file-name:
    en: {displayName: File Name, description: The filename}
    zh: {description: 文件名, displayName: 文件名}
writeAttributes:
  azure.directory: {en: The name of the Azure Directory, zh: Azure目录的名称}
  azure.source.directory: {en: The name of the source Azure Directory, zh: 源Azure目录的名称}
  azure.filesystem: {en: The name of the Azure File System, zh: Azure文件系统的名称}
  azure.primaryUri: {en: Primary location for file content, zh: 文件内容的主要位置}
  azure.source.filesystem: {en: The name of the source Azure File System, zh: 源Azure文件系统的名称}
  azure.filename: {en: The name of the Azure File, zh: Azure文件的名称}
  azure.length: {en: The length of the Azure File, zh: Azure文件的长度}
tags:
  en: [azure, microsoft, cloud, storage, adlsgen2, datalake]
  zh: [蔚蓝色的, 微软, 云, 存储, 广告广告2, 数据库]
