relationships:
  success: {en: 'If the "by query" operation succeeds, and a flowfile was read, it
      will be sent to this relationship.', zh: 如果“by query”操作成功，并且读取了一个流文件，它将被发送到此关系。}
  failure: {en: 'If the "by query" operation fails, and a flowfile was read, it will
      be sent to this relationship.', zh: 如果“按查询”操作失败，并且读取了一个流文件，它将被发送到此关系。}
  retry: {en: All flowfiles that fail due to server/cluster availability go to this
      relationship., zh: 由于服务器/群集可用性而失败的所有流文件都属于此关系。}
dynamicProperties:
  The name of a URL query parameter to add:
    en: {description: Adds the specified property name/value as a query parameter
        in the Elasticsearch URL used for processing. These parameters will override
        any matching parameters in the query request body, value: The value of the
        URL query parameter}
    zh: {description: 在用于处理的Elasticsearch URL中添加指定的属性名称/值作为查询参数。这些参数将覆盖查询请求主体中的任何匹配参数,
      value: URL查询参数的值}
capabilityDescription: {en: Delete from an Elasticsearch index using a query. The
    query can be loaded from a flowfile body or from the Query parameter., zh: 使用查询从Elasticsearch索引中删除。可以从流文件体或从query参数加载查询。}
properties:
  el-rest-fetch-index:
    en: {displayName: Index, description: The name of the index to use.}
    zh: {description: 要使用的索引的名称。, displayName: 指数}
  el-rest-client-service:
    en: {displayName: Client Service, description: An Elasticsearch client service
        to use for running queries.}
    zh: {description: 用于运行查询的Elasticsearch客户端服务。, displayName: 客户端服务}
  el-rest-type:
    en: {displayName: Type, description: The type of this document (used by Elasticsearch
        for indexing and searching).}
    zh: {description: 此文档的类型（Elasticsearch用于索引和搜索）。, displayName: 类型}
  el-query-attribute:
    en: {displayName: Query Attribute, description: 'If set, the executed query will
        be set on each result flowfile in the specified attribute.'}
    zh: {description: 如果设置，则将对指定属性中的每个结果流文件设置执行的查询。, displayName: 查询属性}
  el-rest-query:
    en: {displayName: Query, description: 'A query in JSON syntax, not Lucene syntax.
        Ex: {"query":{"match":{"somefield":"somevalue"}}}. If this parameter is not
        set, the query will be read from the flowfile content.'}
    zh: {description: 'JSON语法的查询，而不是Lucene语法。示例：｛“query”：｛”match“：｛”somefield“：”somevalue“｝｝}｝。如果未设置此参数，将从流文件内容中读取查询。',
      displayName: 查询}
writeAttributes:
  elasticsearch.delete.took: {en: The amount of time that it took to complete the
      delete operation in ms., zh: 完成删除操作所需的时间（毫秒）。}
  elasticsearch.delete.error: {en: The error message provided by Elasticsearch if
      there is an error running the delete., zh: Elasticsearch在执行删除时出错时提供的错误消息。}
tags:
  en: [elastic, elasticsearch, elasticsearch5, elasticsearch6, elasticsearch7, elasticsearch8,
    delete, query]
  zh: [有弹力的, 弹性搜索, 弹性搜索5, 弹性搜索6, 弹性搜索7, 弹性搜索8, 删去, 查询]
