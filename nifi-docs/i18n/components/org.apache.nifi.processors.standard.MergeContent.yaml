  en: [merge, content, correlation, tar, zip, stream, concatenation, archive, flowfile-stream,
    flowfile-stream-v3]
  zh: [合并, 所容纳之物, 相关性, 焦油, 拉链, 流动, 串联, 档案文件, 流文件流, 流文件-流-v3]
