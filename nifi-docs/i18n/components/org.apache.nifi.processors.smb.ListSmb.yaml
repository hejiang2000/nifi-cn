relationships:
  success: {en: All FlowFiles that are received are routed to success, zh: 接收到的所有FlowFiles都将路由成功}
capabilityDescription: {en: 'Lists concrete files shared via SMB protocol. Each listed
    file may result in one flowfile, the metadata being written as flowfile attributes.
    Or - in case the ''Record Writer'' property is set - the entire result is written
    as records to a single flowfile. This Processor is designed to run on Primary
    Node only in a cluster. If the primary node changes, the new Primary Node will
    pick up where the previous node left off without duplicating all of the data.',
  zh: 列出通过SMB协议共享的具体文件。每个列出的文件可以产生一个流文件，元数据作为流文件属性写入。或者，如果设置了“Record Writer”属性，则整个结果将作为记录写入单个流文件。此处理器设计为仅在群集中的主节点上运行。如果主节点发生更改，新的主节点将在不复制所有数据的情况下恢复上一个节点停止的位置。}
statefulDescription: {en: 'After performing a listing of files, the state of the previous
    listing can be stored in order to list files continuously without duplication.',
  zh: 执行文件列表后，可以存储上一列表的状态，以便连续列出文件而不重复。}
properties:
  max-file-age:
    en: {displayName: Maximum File Age, description: Any file older than the given
        value will be omitted.}
    zh: {description: 任何早于给定值的文件都将被忽略。, displayName: 最大文件期限}
  et-initial-listing-target:
    en: {displayName: Entity Tracking Initial Listing Target, description: Specify
        how initial listing should be handled. Used by 'Tracking Entities' strategy.}
    zh: {description: 指定如何处理初始列表。由“跟踪实体”策略使用。, displayName: 实体跟踪初始上市目标}
  record-writer:
    en: {displayName: Record Writer, description: 'Specifies the Record Writer to
        use for creating the listing. If not specified, one FlowFile will be created
        for each entity that is listed. If the Record Writer is specified, all entities
        will be written to a single FlowFile instead of adding attributes to individual
        FlowFiles.'}
    zh: {description: 指定用于创建列表的记录编写器。如果未指定，将为列出的每个实体创建一个FlowFile。如果指定了记录编写器，则所有实体都将写入单个FlowFile，而不是向单个FlowFile添加属性。,
      displayName: 记录编写器}
  min-file-size:
    en: {displayName: Minimum File Size, description: Any file smaller than the given
        value will be omitted.}
    zh: {description: 任何小于给定值的文件都将被忽略。, displayName: 最小文件大小}
  max-file-size:
    en: {displayName: Maximum File Size, description: Any file larger than the given
        value will be omitted.}
    zh: {description: 任何大于给定值的文件都将被忽略。, displayName: 最大文件大小}
  et-time-window:
    en: {displayName: Entity Tracking Time Window, description: 'Specify how long
        this processor should track already-listed entities. ''Tracking Entities''
        strategy can pick any entity whose timestamp is inside the specified time
        window. For example, if set to ''30 minutes'', any entity having timestamp
        in recent 30 minutes will be the listing target when this processor runs.
        A listed entity is considered ''new/updated'' and a FlowFile is emitted if
        one of following condition meets: 1. does not exist in the already-listed
        entities, 2. has newer timestamp than the cached entity, 3. has different
        size than the cached entity. If a cached entity''s timestamp becomes older
        than specified time window, that entity will be removed from the cached already-listed
        entities. Used by ''Tracking Entities'' strategy.'}
    zh: {description: 指定此处理器跟踪已列出实体的时间。'跟踪实体的策略可以选择时间戳在指定时间窗口内的任何实体。例如，如果设置为“30分钟”，则在该处理器运行时，具有最近30分钟时间戳的任何实体都将成为列表目标。如果满足以下条件之一，则将列出的实体视为“新的/更新的”，并发出FlowFile：1.已列出的实体中不存在，2.具有比缓存实体更新的时间戳，3.具有与缓存实体不同的大小。如果缓存实体的时间戳早于指定的时间窗口，则将从缓存的已列出实体中删除该实体。由“跟踪实体”策略使用。,
      displayName: 实体跟踪时间窗口}
  directory:
    en: {displayName: Input Directory, description: 'The network folder from which
        to list files. This is the remaining relative path after the share: smb://HOSTNAME:PORT/SHARE/[DIRECTORY]/sub/directories.
        It is also possible to add subdirectories. The given path on the remote file
        share must exist. This can be checked using verification. You may mix Windows
        and Linux-style directory separators.'}
    zh: {description: '要列出文件的网络文件夹。这是共享后的剩余相对路径：smb://HOSTNAME:PORT/SHARE/[目录]/sub/目录。也可以添加子目录。远程文件共享上的给定路径必须存在。这可以通过验证进行检查。您可以混合使用Windows和Linux风格的目录分隔符。',
      displayName: 输入目录}
  smb-client-provider-service:
    en: {displayName: SMB Client Provider Service, description: Specifies the SMB
        client provider to use for creating SMB connections.}
    zh: {description: 指定用于创建SMB连接的SMB客户端提供程序。, displayName: SMB客户端提供程序服务}
  listing-strategy:
    en: {displayName: Listing Strategy, description: Specify how to determine new/updated
        entities. See each strategy descriptions for detail.}
    zh: {description: 指定如何确定新的/更新的实体。有关详细信息，请参阅每个策略描述。, displayName: 上市策略}
  min-file-age:
    en: {displayName: Minimum File Age, description: The minimum age that a file must
        be in order to be listed; any file younger than this amount of time will be
        ignored.}
    zh: {description: 列出文件必须达到的最低年龄；任何小于此时间的文件都将被忽略。, displayName: 最小文件期限}
  file-name-suffix-filter:
    en: {displayName: File Name Suffix Filter, description: 'Files ending with the
        given suffix will be omitted. Can be used to make sure that files that are
        still uploading are not listed multiple times, by having those files have
        a suffix and remove the suffix once the upload finishes. This is highly recommended
        when using ''Tracking Entities'' or ''Tracking Timestamps'' listing strategies.'}
    zh: {description: 以给定后缀结尾的文件将被省略。可用于确保仍在上载的文件不会多次列出，方法是让这些文件具有后缀，并在上载完成后删除后缀。在使用“跟踪实体”或“跟踪时间戳”列表策略时，强烈建议您这样做。,
      displayName: 文件名后缀筛选器}
  target-system-timestamp-precision:
    en: {displayName: Target System Timestamp Precision, description: 'Specify timestamp
        precision at the target system. Since this processor uses timestamp of entities
        to decide which should be listed, it is crucial to use the right timestamp
        precision.'}
    zh: {description: 指定目标系统的时间戳精度。由于此处理器使用实体的时间戳来决定应列出哪些实体，因此使用正确的时间戳精度至关重要。, displayName: 目标系统时间戳精度}
  et-state-cache:
    en: {displayName: Entity Tracking State Cache, description: 'Listed entities are
        stored in the specified cache storage so that this processor can resume listing
        across NiFi restart or in case of primary node change. ''Tracking Entities''
        strategy require tracking information of all listed entities within the last
        ''Tracking Time Window''. To support large number of entities, the strategy
        uses DistributedMapCache instead of managed state. Cache key format is ''ListedEntities::{processorId}(::{nodeId})''.
        If it tracks per node listed entities, then the optional ''::{nodeId}'' part
        is added to manage state separately. E.g. cluster wide cache key = ''ListedEntities::8dda2321-0164-1000-50fa-3042fe7d6a7b'',
        per node cache key = ''ListedEntities::8dda2321-0164-1000-50fa-3042fe7d6a7b::nifi-node3''
        The stored cache content is Gzipped JSON string. The cache key will be deleted
        when target listing configuration is changed. Used by ''Tracking Entities''
        strategy.'}
    zh: {description: '列出的实体存储在指定的缓存存储中，以便此处理器可以在NiFi重新启动或主节点更改时恢复列出“跟踪实体”策略要求在上一个“跟踪时间窗口”内跟踪所有列出实体的信息。为了支持大量实体，该策略使用DistributedMapCache而不是托管状态。缓存密钥格式为“ListedEntities:：｛processorId｝（：：｛nodeId｝）”。如果它跟踪每个节点列出的实体，则会添加可选的“：：｛nodeId｝”部分以单独管理状态。E、
        g.集群范围的缓存键=“ListedEntities:：8dda2321-0164-1000-50fa-3042fe7d6a7b”，每个节点的缓存键为“ListedEntitys::8dda23201-0164-1000-50fa-3042fe7d
        6a7b:：nifi-node3”存储的缓存内容为Gzipped JSON字符串。更改目标列表配置时，将删除缓存密钥。由“跟踪实体”策略使用。',
      displayName: 实体跟踪状态缓存}
writeAttributes:
  serviceLocation: {en: The SMB URL of the share., zh: 共享的SMB URL。}
  changeTime: {en: 'The timestamp of when the file''s attributes was changed in the
      filesystem as ''yyyy-MM-dd''T''HH:mm:ss''.', zh: '文件系统中文件属性更改为“yyyy-MM-dd”“HH:MM:ss”的时间戳。'}
  path: {en: 'The path is set to the relative path of the file''s directory on the
      remote filesystem compared to the Share root directory. For example, for a given
      remote locationsmb://HOSTNAME:PORT/SHARE/DIRECTORY, and a file is being listed
      from smb://HOSTNAME:PORT/SHARE/DIRECTORY/sub/folder/file then the path attribute
      will be set to "DIRECTORY/sub/folder".', zh: '与共享根目录相比，路径设置为远程文件系统上文件目录的相对路径。例如，对于给定的远程locationsmb://HOSTNAME:PORT/SHARE/DIRECTORY，并且正在从中列出文件smb://HOSTNAME:PORT/SHARE/DIRECTORY/sub/folder/file则路径属性将设置为“DIRECTORY/sub/folder”。'}
  filename: {en: The name of the file that was read from filesystem., zh: 从文件系统读取的文件的名称。}
  lastModifiedTime: {en: 'The timestamp of when the file''s content changed in the
      filesystem as ''yyyy-MM-dd''T''HH:mm:ss''.', zh: '文件系统中文件内容更改为“yyyy-MM-dd”“HH:MM:ss”时的时间戳。'}
  lastAccessTime: {en: 'The timestamp of when the file was accessed in the filesystem
      as ''yyyy-MM-dd''T''HH:mm:ss''.', zh: '文件系统中访问文件的时间戳为“yyyy-MM-dd”“HH:MM:ss”。'}
  creationTime: {en: 'The timestamp of when the file was created in the filesystem
      as ''yyyy-MM-dd''T''HH:mm:ss''.', zh: '在文件系统中创建文件的时间戳为“yyyy-MM-dd”“HH:MM:ss”。'}
  size: {en: The size of the file in bytes., zh: 文件的大小（以字节为单位）。}
  allocationSize: {en: The number of bytes allocated for the file on the server.,
    zh: 为服务器上的文件分配的字节数。}
  shortName: {en: The short name of the file that was read from filesystem., zh: 从文件系统读取的文件的短名称。}
tags:
  en: ['samba, smb, cifs, files', list]
  zh: [samba、smb、cifs、文件, 列表]
