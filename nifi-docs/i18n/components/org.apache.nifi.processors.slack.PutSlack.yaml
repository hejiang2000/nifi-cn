relationships:
  success: {en: FlowFiles are routed to success after being successfully sent to Slack,
    zh: FlowFiles在成功发送到Slack后路由成功}
  failure: {en: FlowFiles are routed to failure if unable to be sent to Slack, zh: 如果无法将FlowFiles发送到Slack，则将其路由到失败}
dynamicProperties:
  A JSON object to add to Slack's "attachments" JSON payload.:
    en: {description: Converts the contents of each value specified by the Dynamic
        Property's value to JSON and appends it to the payload being sent to Slack.,
      value: JSON-formatted string to add to Slack's payload JSON appended to the
        "attachments" JSON array.}
    zh: {description: 将Dynamic Property的值指定的每个值的内容转换为JSON，并将其附加到要发送到Slack的负载中。, value: JSON格式的字符串，添加到Slack的有效负载中，JSON附加到“附件”JSON数组中。}
capabilityDescription: {en: Sends a message to your team on slack.com, zh: 在slack.com上向您的团队发送消息}
properties:
  icon-emoji:
    en: {displayName: Icon Emoji, description: 'Icon Emoji to be used for the message.
        Must begin and end with a colon, e.g. :ghost:'}
    zh: {description: 用于消息的图标表情符号。必须以冒号开头和结尾，例如：ghost：, displayName: 表情符号图标}
  webhook-url:
    en: {displayName: Webhook URL, description: The POST URL provided by Slack to
        send messages into a channel.}
    zh: {description: Slack提供的用于将消息发送到频道的POST URL。, displayName: 网站地址}
  webhook-text:
    en: {displayName: Webhook Text, description: The text sent in the webhook message}
    zh: {description: webhook消息中发送的文本, displayName: Webhook Text}
  channel:
    en: {displayName: Channel, description: 'A public channel using #channel or direct
        message using @username. If not specified, the default webhook channel as
        specified in Slack''s Incoming Webhooks web interface is used.'}
    zh: {description: 使用#channel的公共频道或使用@username的直接消息。如果未指定，则使用Slack的传入Webhooks web界面中指定的默认webhook通道。,
      displayName: 频道}
  icon-url:
    en: {displayName: Icon URL, description: Icon URL to be used for the message}
    zh: {description: 用于邮件的图标URL, displayName: 图标URL}
  username:
    en: {displayName: Username, description: The displayed Slack username}
    zh: {description: 显示的Slack用户名, displayName: 用户名}
tags:
  en: [put, slack, notify]
  zh: [放, 松弛的, 通知]
