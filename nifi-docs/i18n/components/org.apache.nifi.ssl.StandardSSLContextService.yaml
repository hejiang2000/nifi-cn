capabilityDescription: {en: 'Standard implementation of the SSLContextService. Provides
    the ability to configure keystore and/or truststore properties once and reuse
    that configuration throughout the application. This service can be used to communicate
    with both legacy and modern systems. If you only need to communicate with non-legacy
    systems, then the StandardRestrictedSSLContextService is recommended as it only
    allows a specific set of SSL protocols to be chosen.', zh: SSLContext服务的标准实现。提供一次配置密钥库和/或信任库属性并在整个应用程序中重用该配置的能力。该服务可用于与传统系统和现代系统通信。如果您只需要与非传统系统通信，那么建议使用StandardRestrictedSSLContext
    Service，因为它只允许选择一组特定的SSL协议。}
