relationships:
  success: {en: All FlowFiles that are received from the SNMP agent are routed to
      this relationship, zh: 从SNMP代理接收的所有FlowFiles都将路由到此关系}
  failure: {en: All FlowFiles that cannot received from the SNMP agent are routed
      to this relationship, zh: 无法从SNMP代理接收的所有FlowFiles都将路由到此关系}
capabilityDescription: {en: Receives information from SNMP Agent and outputs a FlowFile
    with information in attributes and without any content, zh: 从SNMP代理接收信息并输出一个FlowFile，其中包含属性中的信息，不包含任何内容}
properties:
  snmp-usm-users-source:
    en: {displayName: USM Users Source, description: The ways to provide USM User
        data}
    zh: {description: 提供USM用户数据的方法, displayName: USM用户来源}
  snmp-usm-users-file-path:
    en: {displayName: USM Users JSON File Path, description: The path of the json
        file containing the user credentials for SNMPv3. Check Usage for more details.}
    zh: {description: 包含SNMPv3用户凭据的json文件的路径。有关详细信息，请查看用法。, displayName: USM用户JSON文件路径}
  snmp-security-level:
    en: {displayName: SNMP Security Level, description: SNMP version 3 provides extra
        security with User Based Security Model (USM). The three levels of security
        is 1. Communication without authentication and encryption (NoAuthNoPriv).
        2. Communication with authentication and without encryption (AuthNoPriv).
        3. Communication with authentication and encryption (AuthPriv).}
    zh: {description: SNMP版本3通过基于用户的安全模型（USM）提供了额外的安全性。三个安全级别是1.无身份验证和加密的通信（NoAuthNoPriv）。2.具有身份验证且无加密的通信（AuthNoPriv）。3.使用身份验证和加密（AuthPriv）进行通信。,
      displayName: SNMP安全级别}
  snmp-usm-security-names:
    en: {displayName: SNMP Users Security Names, description: Security names listed
        separated by commas in SNMPv3. Check Usage for more details.}
    zh: {description: SNMPv3中用逗号分隔的安全名称。有关详细信息，请查看用法。, displayName: SNMP用户安全名称}
  snmp-community:
    en: {displayName: SNMP Community, description: 'SNMPv1 and SNMPv2 use communities
        to establish trust between managers and agents. Most agents support three
        community names, one each for read-only, read-write and trap. These three
        community strings control different types of activities. The read-only community
        applies to get requests. The read-write community string applies to set requests.
        The trap community string applies to receipt of traps.'}
    zh: {description: SNMPv1和SNMPv2使用社区在管理者和代理之间建立信任。大多数代理都支持三个社区名称，其中一个用于只读、读写和陷阱。这三个社区字符串控制不同类型的活动。只读社区应用于获取请求。读写团体字符串适用于设置请求。陷阱社区字符串适用于接收陷阱。,
      displayName: SNMP共同体}
  snmp-manager-port:
    en: {displayName: SNMP Manager Port, description: The port where the SNMP Manager
        listens to the incoming traps.}
    zh: {description: SNMP管理器侦听传入陷阱的端口。, displayName: SNMP管理器端口}
  snmp-usm-users-json-content:
    en: {displayName: USM Users JSON content, description: The JSON containing the
        user credentials for SNMPv3. Check Usage for more details.}
    zh: {description: 包含SNMPv3用户凭据的JSON。有关详细信息，请查看用法。, displayName: USM用户JSON内容}
  snmp-version:
    en: {displayName: SNMP Version, description: 'Three significant versions of SNMP
        have been developed and deployed. SNMPv1 is the original version of the protocol.
        More recent versions, SNMPv2c and SNMPv3, feature improvements in performance,
        flexibility and security.'}
    zh: {description: 已经开发和部署了三个重要版本的SNMP。SNMPv1是协议的原始版本。最新版本SNMPv2c和SNMPv3在性能、灵活性和安全性方面有所改进。,
      displayName: SNMP版本}
writeAttributes:
  snmp$*: {en: 'Attributes retrieved from the SNMP response. It may include: snmp$errorIndex,
      snmp$errorStatus, snmp$errorStatusText, snmp$nonRepeaters, snmp$requestID, snmp$type,
      snmp$variableBindings', zh: 从SNMP响应中检索的属性。它可能包括：snmp$errorIndex、snmp$errorStatus、snmp$errorStatusText、snmp$nonRepeaters、snmp$requestID、snmp$type、snmp$variableBindings}
tags:
  en: [snmp, listen, trap]
  zh: [snmp协议, 听, 陷阱]
