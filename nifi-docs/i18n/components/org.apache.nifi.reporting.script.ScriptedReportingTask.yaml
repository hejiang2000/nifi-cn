dynamicProperties:
  A script engine property to update:
    en: {description: Updates a script engine property specified by the Dynamic Property's
        key with the value specified by the Dynamic Property's value, value: The value
        to set it to}
    zh: {description: 使用动态属性的值指定的值更新由动态属性的键指定的脚本引擎属性, value: 要将其设置为的值}
capabilityDescription: {en: 'Provides reporting and status information to a script.
    ReportingContext, ComponentLog, and VirtualMachineMetrics objects are made available
    as variables (context, log, and vmMetrics, respectively) to the script for further
    processing. The context makes various information available such as events, provenance,
    bulletins, controller services, process groups, Java Virtual Machine metrics,
    etc.', zh: 向脚本提供报告和状态信息。ReportingContext、ComponentLog和VirtualMachineMetrics对象作为变量（分别为上下文、日志和vmMetrics）提供给脚本以供进一步处理。上下文使各种信息可用，例如事件、起源、公告、控制器服务、流程组、Java虚拟机度量等。}
properties:
  Script File:
    en: {displayName: Script File, description: Path to script file to execute. Only
        one of Script File or Script Body may be used}
    zh: {description: 要执行的脚本文件的路径。只能使用脚本文件或脚本正文之一, displayName: 脚本文件}
  Script Engine:
    en: {displayName: Script Engine, description: The engine to execute scripts}
    zh: {description: 执行脚本的引擎, displayName: 脚本引擎}
  Script Body:
    en: {displayName: Script Body, description: Body of script to execute. Only one
        of Script File or Script Body may be used}
    zh: {description: 要执行的脚本体。只能使用脚本文件或脚本正文之一, displayName: 脚本正文}
  Module Directory:
    en: {displayName: Module Directory, description: Comma-separated list of paths
        to files and/or directories which contain modules required by the script.}
    zh: {description: 包含脚本所需模块的文件和/或目录路径的逗号分隔列表。, displayName: 模块目录}
tags:
  en: [reporting, script, execute, groovy, python, jython, jruby, ruby, javascript,
    js, lua, luaj]
  zh: [报告, 剧本, 处决, 常规的, 蟒蛇, jython公司, 杰鲁比, 红宝石, javascript语言, js文件, 卢阿, 玩]
