capabilityDescription: {en: 'A relational-database-based lookup service. When the
    lookup key is found in the database, the specified columns (or all if Lookup Value
    Columns are not specified) are returned as a Record. Only one row will be returned
    for each lookup, duplicate database entries are ignored.', zh: 基于关系数据库的查找服务。当在数据库中找到查找关键字时，指定的列（如果未指定查找值列，则返回所有列）将作为记录。每次查找只返回一行，重复的数据库条目将被忽略。}
properties:
  dbrecord-lookup-dbcp-service:
    en: {displayName: Database Connection Pooling Service, description: The Controller
        Service that is used to obtain connection to database}
    zh: {description: 用于获取数据库连接的控制器服务, displayName: 数据库连接池服务}
  dbf-default-precision:
    en: {displayName: Default Decimal Precision, description: 'When a DECIMAL/NUMBER
        value is written as a ''decimal'' Avro logical type, a specific ''precision''
        denoting number of available digits is required. Generally, precision is defined
        by column data type definition or database engines default. However undefined
        precision (0) can be returned from some database engines. ''Default Decimal
        Precision'' is used when writing those undefined precision numbers.'}
    zh: {description: 当DECIMAL/NUMBER值写为“十进制”Avro逻辑类型时，需要一个表示可用位数的特定“精度”。通常，精度由列数据类型定义或数据库引擎默认值定义。但是，某些数据库引擎可以返回未定义的精度（0）写入那些未定义的精度数字时使用“默认十进制精度”。,
      displayName: 默认小数精度}
  dbrecord-lookup-clear-cache-on-enabled:
    en: {displayName: Clear Cache on Enabled, description: Whether to clear the cache
        when this service is enabled. If the Cache Size is zero then this property
        is ignored. Clearing the cache when the service is enabled ensures that the
        service will first go to the database to get the most recent data.}
    zh: {description: 启用此服务时是否清除缓存。如果“缓存大小”为零，则忽略此属性。启用服务时清除缓存可确保服务首先转到数据库以获取最新数据。,
      displayName: 启用时清除缓存}
  dbrecord-lookup-cache-size:
    en: {displayName: Cache Size, description: 'Specifies how many lookup values/records
        should be cached. The cache is shared for all tables and keeps a map of lookup
        values to records. Setting this property to zero means no caching will be
        done and the table will be queried for each lookup value in each record. If
        the lookup table changes often or the most recent data must be retrieved,
        do not use the cache.'}
    zh: {description: 指定应缓存多少查找值/记录。缓存为所有表共享，并保持查找值到记录的映射。将此属性设置为零意味着将不进行缓存，并且将针对每个记录中的每个查找值查询表。如果查找表经常更改或必须检索最新的数据，请不要使用缓存。,
      displayName: 缓存大小}
  dbrecord-lookup-value-columns:
    en: {displayName: Lookup Value Columns, description: A comma-delimited list of
        columns in the table that will be returned when the lookup key matches. Note
        that this may be case-sensitive depending on the database.}
    zh: {description: 查找关键字匹配时将返回的表中以逗号分隔的列列表。请注意，这可能区分大小写，具体取决于数据库。, displayName: 查找值列}
  dbrecord-lookup-key-column:
    en: {displayName: Lookup Key Column, description: The column in the table that
        will serve as the lookup key. This is the column that will be matched against
        the property specified in the lookup processor. Note that this may be case-sensitive
        depending on the database.}
    zh: {description: 表中用作查找关键字的列。这是将与查找处理器中指定的属性匹配的列。请注意，这可能区分大小写，具体取决于数据库。, displayName: 查找关键字列}
  Cache Expiration:
    en: {displayName: Cache Expiration, description: Time interval to clear all cache
        entries. If the Cache Size is zero then this property is ignored.}
    zh: {description: 清除所有缓存项的时间间隔。如果“缓存大小”为零，则忽略此属性。, displayName: 缓存过期}
  dbf-default-scale:
    en: {displayName: Default Decimal Scale, description: 'When a DECIMAL/NUMBER value
        is written as a ''decimal'' Avro logical type, a specific ''scale'' denoting
        number of available decimal digits is required. Generally, scale is defined
        by column data type definition or database engines default. However when undefined
        precision (0) is returned, scale can also be uncertain with some database
        engines. ''Default Decimal Scale'' is used when writing those undefined numbers.
        If a value has more decimals than specified scale, then the value will be
        rounded-up, e.g. 1.53 becomes 2 with scale 0, and 1.5 with scale 1.'}
    zh: {description: 当DECIMAL/NUMBER值写为“十进制”Avro逻辑类型时，需要一个表示可用十进制位数的特定“刻度”。通常，比例由列数据类型定义或数据库引擎默认值定义。然而，当返回未定义的精度（0）时，某些数据库引擎的规模也可能不确定写入未定义的数字时使用“默认小数位数”。如果某个值的小数位数比指定的小数位数多，则该值将向上舍入，例如，1.53在小数位数为0时变为2，在小数位数1时变为1.5。,
      displayName: 默认小数位数}
  dbrecord-lookup-table-name:
    en: {displayName: Table Name, description: The name of the database table to be
        queried. Note that this may be case-sensitive depending on the database.}
    zh: {description: 要查询的数据库表的名称。请注意，这可能区分大小写，具体取决于数据库。, displayName: 表名称}
tags:
  en: [lookup, cache, enrich, join, rdbms, database, reloadable, key, value, record]
  zh: [查找, 隐藏物, 充实, 参加, 关系数据库系统, 数据库, 可重新加载的, 钥匙, 价值, 记录]
