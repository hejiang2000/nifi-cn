capabilityDescription: {en: Lookup a record from Couchbase Server associated with
    the specified key. The coordinates that are passed to the lookup must contain
    the key 'key'., zh: 从Couchbase服务器查找与指定密钥关联的记录。传递给查找的坐标必须包含键“key”。}
properties:
