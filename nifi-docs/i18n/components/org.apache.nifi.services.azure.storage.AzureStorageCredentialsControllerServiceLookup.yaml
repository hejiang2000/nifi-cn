dynamicProperties:
  The name to register AzureStorageCredentialsService:
    en: {description: 'If ''azure.storage.credentials.name'' attribute contains the
        name of the dynamic property, then the AzureStorageCredentialsService (registered
        in the value) will be selected.', value: The AzureStorageCredentialsService}
    zh: {description: 如果“azure.storage.credentials”。name属性包含动态属性的名称，则将选择AzureStorageCredentialsService（在值中注册）。,
      value: AzureStorage凭据服务}
capabilityDescription: {en: 'Provides an AzureStorageCredentialsService that can be
    used to dynamically select another AzureStorageCredentialsService. This service
    requires an attribute named ''azure.storage.credentials.name'' to be passed in,
    and will throw an exception if the attribute is missing. The value of ''azure.storage.credentials.name''
    will be used to select the AzureStorageCredentialsService that has been registered
    with that name. This will allow multiple AzureStorageCredentialsServices to be
    defined and registered, and then selected dynamically at runtime by tagging flow
    files with the appropriate ''azure.storage.credentials.name'' attribute.', zh: 提供可用于动态选择另一个AzureStorageCredentials服务的AzureStoragecredentials服务。此服务需要名为“azure.storage.credentials”的属性。name”，如果缺少该属性，将引发异常。“azure.storage.credentials”的值。name”将用于选择已使用该名称注册的AzureStorageCredentialsService。这将允许定义和注册多个AzureStorageCredentials服务，然后在运行时通过使用适当的“azure.storage.credentials”标记流文件来动态选择这些服务。name”属性。}
tags:
  en: [azure, microsoft, cloud, storage, blob, queue, credentials]
  zh: [蔚蓝色的, 微软, 云, 存储, 斑点, 队列, 资格证书]
