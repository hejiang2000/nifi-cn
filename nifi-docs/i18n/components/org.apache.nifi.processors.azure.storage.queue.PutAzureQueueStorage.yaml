relationships:
  success: {en: All successfully processed FlowFiles are routed to this relationship,
    zh: 所有成功处理的FlowFiles都将路由到此关系}
  failure: {en: Unsuccessful operations will be transferred to the failure relationship.,
    zh: 未成功的操作将转移到失败关系。}
capabilityDescription: {en: Writes the content of the incoming FlowFiles to the configured
    Azure Queue Storage., zh: 将传入FlowFiles的内容写入配置的Azure队列存储。}
properties:
  storage-account-name:
    en: {displayName: Storage Account Name, description: 'The storage account name.
        There are certain risks in allowing the account name to be stored as a flowfile
        attribute. While it does provide for a more flexible flow by allowing the
        account name to be fetched dynamically from a flowfile attribute, care must
        be taken to restrict access to the event provenance data (e.g., by strictly
        controlling the policies governing provenance for this processor). In addition,
        the provenance repositories may be put on encrypted disk partitions. Instead
        of defining the Storage Account Name, Storage Account Key and SAS Token properties
        directly on the processor, the preferred way is to configure them through
        a controller service specified in the Storage Credentials property. The controller
        service can provide a common/shared configuration for multiple/all Azure processors.
        Furthermore, the credentials can also be looked up dynamically with the ''Lookup''
        version of the service.'}
    zh: {description: 存储帐户名。允许将帐户名存储为流文件属性存在一定风险。虽然它允许从流文件属性动态获取帐户名，从而提供了更灵活的流，但必须注意限制对事件起源数据的访问（例如，通过严格控制控制此处理器起源的策略）。此外，源存储库可以放在加密的磁盘分区上。与直接在处理器上定义存储帐户名称、存储帐户密钥和SAS令牌属性不同，首选的方法是通过存储凭据属性中指定的控制器服务来配置它们。控制器服务可以为多个/所有Azure处理器提供公共/共享配置。此外，还可以使用服务的“查找”版本动态查找凭据。,
      displayName: 存储帐户名称}
  time-to-live:
    en: {displayName: TTL, description: 'Maximum time to allow the message to be in
        the queue. If left empty, the default value of 7 days will be used.'}
    zh: {description: 允许消息在队列中的最长时间。如果留空，将使用默认值7天。, displayName: TTL公司}
  storage-queue-name:
    en: {displayName: Queue Name, description: Name of the Azure Storage Queue}
    zh: {description: Azure存储队列的名称, displayName: 队列名称}
  storage-sas-token:
    en: {displayName: SAS Token, description: 'Shared Access Signature token, including
        the leading ''?''. Specify either SAS token (recommended) or Account Key.
        There are certain risks in allowing the SAS token to be stored as a flowfile
        attribute. While it does provide for a more flexible flow by allowing the
        SAS token to be fetched dynamically from a flowfile attribute, care must be
        taken to restrict access to the event provenance data (e.g., by strictly controlling
        the policies governing provenance for this processor). In addition, the provenance
        repositories may be put on encrypted disk partitions.'}
    zh: {description: 共享访问签名令牌，包括前导“？”。指定SAS令牌（推荐）或帐户密钥。允许将SAS令牌存储为流文件属性存在一定风险。虽然它通过允许从流文件属性动态获取SAS令牌提供了更灵活的流，但必须注意限制对事件起源数据的访问（例如，通过严格控制控制该处理器起源的策略）。此外，源存储库可以放在加密的磁盘分区上。,
      displayName: SAS令牌}
  visibility-delay:
    en: {displayName: Visibility Delay, description: 'The length of time during which
        the message will be invisible, starting when it is added to the queue. This
        value must be greater than or equal to 0 and less than the TTL value.'}
    zh: {description: 消息不可见的时间长度，从将其添加到队列开始。此值必须大于或等于0且小于TTL值。, displayName: 可见性延迟}
  storage-endpoint-suffix:
    en: {displayName: Common Storage Account Endpoint Suffix, description: 'Storage
        accounts in public Azure always use a common FQDN suffix. Override this endpoint
        suffix with a different suffix in certain circumstances (like Azure Stack
        or non-public Azure regions). The preferred way is to configure them through
        a controller service specified in the Storage Credentials property. The controller
        service can provide a common/shared configuration for multiple/all Azure processors.
        Furthermore, the credentials can also be looked up dynamically with the ''Lookup''
        version of the service.'}
    zh: {description: 公共Azure中的存储帐户始终使用公共FQDN后缀。在某些情况下（如Azure Stack或非公共Azure区域），使用不同的后缀覆盖此端点后缀。首选方法是通过存储凭据属性中指定的控制器服务配置它们。控制器服务可以为多个/所有Azure处理器提供公共/共享配置。此外，还可以使用服务的“查找”版本动态查找凭据。,
      displayName: 公用存储帐户终结点后缀}
  storage-account-key:
    en: {displayName: Storage Account Key, description: 'The storage account key.
        This is an admin-like password providing access to every container in this
        account. It is recommended one uses Shared Access Signature (SAS) token instead
        for fine-grained control with policies. There are certain risks in allowing
        the account key to be stored as a flowfile attribute. While it does provide
        for a more flexible flow by allowing the account key to be fetched dynamically
        from a flowfile attribute, care must be taken to restrict access to the event
        provenance data (e.g., by strictly controlling the policies governing provenance
        for this processor). In addition, the provenance repositories may be put on
        encrypted disk partitions.'}
    zh: {description: 存储帐户密钥。这是一个类似管理员的密码，可以访问此帐户中的每个容器。建议使用共享访问签名（SAS）令牌代替策略的细粒度控制。允许将帐户密钥存储为流文件属性存在一定风险。虽然它通过允许从流文件属性动态获取帐户密钥来提供更灵活的流，但必须注意限制对事件起源数据的访问（例如，通过严格控制控制该处理器起源的策略）。此外，源存储库可以放在加密的磁盘分区上。,
      displayName: 存储帐户密钥}
  proxy-configuration-service:
    en: {displayName: Proxy Configuration Service, description: 'Specifies the Proxy
        Configuration Controller Service to proxy network requests. Supported proxies:
        HTTP, SOCKS In case of SOCKS, it is not guaranteed that the selected SOCKS
        Version will be used by the processor.'}
    zh: {description: 指定代理配置控制器服务以代理网络请求。支持的代理：HTTP、SOCKS如果是SOCKS，则不保证处理器将使用所选的SOCKS版本。,
      displayName: 代理配置服务}
  storage-credentials-service:
    en: {displayName: Storage Credentials, description: 'The Controller Service used
        to obtain Azure Storage Credentials. Instead of the processor level properties,
        the credentials can be configured here through a common/shared controller
        service, which is the preferred way. The ''Lookup'' version of the service
        can also be used to select the credentials dynamically at runtime based on
        a FlowFile attribute (if the processor has FlowFile input).'}
    zh: {description: 用于获取Azure存储凭据的控制器服务。这里可以通过公共/共享控制器服务来配置凭据，而不是处理器级属性，这是首选方式。服务的“查找”版本还可用于在运行时根据FlowFile属性动态选择凭据（如果处理器具有FlowFile输入）。,
      displayName: 存储凭据}
tags:
  en: [azure, microsoft, cloud, storage, queue, enqueue]
  zh: [蔚蓝色的, 微软, 云, 存储, 队列, 排队]
