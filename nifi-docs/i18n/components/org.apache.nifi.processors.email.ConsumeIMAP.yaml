relationships:
  success: {en: All messages that are the are successfully received from Email server
      and converted to FlowFiles are routed to this relationship, zh: 从电子邮件服务器成功接收并转换为FlowFiles的所有邮件都将路由到此关系}
capabilityDescription: {en: Consumes messages from Email Server using IMAP protocol.
    The raw-bytes of each received email message are written as contents of the FlowFile,
  zh: 使用IMAP协议使用来自电子邮件服务器的邮件。每个接收到的电子邮件的原始字节被写入FlowFile的内容}
properties:
  delete.messages:
    en: {displayName: Delete Messages, description: Specify whether mail messages
        should be deleted after retrieval.}
    zh: {description: 指定检索后是否应删除邮件。, displayName: 删除邮件}
  password:
    en: {displayName: Password, description: Password used for authentication and
        authorization with Email server.}
    zh: {description: 用于与电子邮件服务器进行身份验证和授权的密码。, displayName: 暗语}
  folder:
    en: {displayName: Folder, description: 'Email folder to retrieve messages from
        (e.g., INBOX)'}
    zh: {description: 从中检索邮件的电子邮件文件夹（例如，INBOX）, displayName: 文件夹}
  port:
    en: {displayName: Port, description: 'Numeric value identifying Port of Email
        server (e.g., 993)'}
    zh: {description: 标识电子邮件服务器端口的数字值（例如993）, displayName: 港口城市}
  connection.timeout:
    en: {displayName: Connection timeout, description: The amount of time to wait
        to connect to Email server}
    zh: {description: 等待连接到电子邮件服务器的时间, displayName: 连接超时}
  oauth2-access-token-provider:
    en: {displayName: OAuth2 Access Token Provider, description: OAuth2 service that
        can provide access tokens.}
    zh: {description: 可以提供访问令牌的OAuth2服务。, displayName: OAuth2访问令牌提供程序}
  host:
    en: {displayName: Host Name, description: 'Network address of Email server (e.g.,
        pop.gmail.com, imap.gmail.com . . .)'}
    zh: {description: 电子邮件服务器的网络地址（例如pop.gmail.com、imap.gmail.com…）, displayName: 主机名}
  Mark Messages as Read:
    en: {displayName: Mark Messages as Read, description: Specify if messages should
        be marked as read after retrieval.}
    zh: {description: 指定检索后是否应将邮件标记为已读。, displayName: 将邮件标记为已读}
  user:
    en: {displayName: User Name, description: User Name used for authentication and
        authorization with Email server.}
    zh: {description: 用于与电子邮件服务器进行身份验证和授权的用户名。, displayName: 用户名}
  Use SSL:
    en: {displayName: Use SSL, description: 'Specifies if IMAP connection must be
        obtained via SSL encrypted connection (i.e., IMAPS)'}
    zh: {description: 指定是否必须通过SSL加密连接（即IMAPS）获得IMAP连接, displayName: 使用SSL}
  authorization-mode:
    en: {displayName: Authorization Mode, description: How to authorize sending email
        on the user's behalf.}
    zh: {description: 如何授权代表用户发送电子邮件。, displayName: 授权模式}
  fetch.size:
    en: {displayName: Fetch Size, description: Specify the maximum number of Messages
        to fetch per call to Email Server.}
    zh: {description: 指定每次调用电子邮件服务器时获取的最大邮件数。, displayName: 提取大小}
tags:
  en: [Email, Imap, Get, Ingest, Ingress, Message, Consume]
  zh: [电子邮件, 伊玛普, 收到, 摄入, 进入, 消息, 消费]
