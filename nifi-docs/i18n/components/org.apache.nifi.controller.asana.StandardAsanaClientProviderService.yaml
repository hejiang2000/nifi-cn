capabilityDescription: {en: 'Common service to authenticate with Asana, and to work
    on a specified workspace.', zh: 与Asana进行身份验证并在指定工作区上工作的公共服务。}
properties:
  asana-api-url:
    en: {displayName: API URL, description: 'Base URL of Asana API. Leave it as default,
        unless you have your own Asana instance serving on a different URL. (typical
        for on-premise installations)'}
    zh: {description: Asana API的基本URL。将其保留为默认值，除非您有自己的Asana实例在不同的URL上提供服务。（通常用于现场安装）,
      displayName: API URL}
  asana-personal-access-token:
    en: {displayName: Personal Access Token, description: 'Similarly to entering your
        username/password into a website, when you access your Asana data via the
        API you need to authenticate. Personal Access Token (PAT) is an authentication
        mechanism for accessing the API. You can generate a PAT from the Asana developer
        console. Refer to Asana Authentication Quick Start for detailed instructions
        on getting started.'}
    zh: {description: 类似于在网站中输入用户名/密码，当您通过API访问Asana数据时，需要进行身份验证。个人访问令牌（PAT）是用于访问API的认证机制。您可以从Asana开发人员控制台生成PAT。有关入门的详细说明，请参阅Asana
        Authentication Quick Start。, displayName: 个人访问令牌}
  asana-workspace-name:
    en: {displayName: Workspace, description: 'Specify which Asana workspace to use.
        Case sensitive. A workspace is the highest-level organizational unit in Asana.
        All projects and tasks have an associated workspace. An organization is a
        special kind of workspace that represents a company. In an organization, you
        can group your projects into teams.'}
    zh: {description: 指定要使用的Asana工作区。区分大小写。工作区是Asana最高级别的组织单位。所有项目和任务都有一个关联的工作区。组织是一种代表公司的特殊工作空间。在一个组织中，您可以将项目分组到团队中。,
      displayName: 工作区}
tags:
  en: [asana, service, authentication]
  zh: [体式, 服务, 身份验证]
