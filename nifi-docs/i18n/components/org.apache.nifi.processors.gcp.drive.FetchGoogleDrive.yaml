relationships:
  success: {en: A FlowFile will be routed here for each successfully fetched File.,
    zh: 对于每个成功获取的文件，将在此处路由FlowFile。}
  failure: {en: A FlowFile will be routed here for each File for which fetch was attempted
      but failed., zh: 对于尝试获取但失败的每个文件，将在此处路由FlowFile。}
capabilityDescription: {en: Fetches files from a Google Drive Folder. Designed to
    be used in tandem with ListGoogleDrive. Please see Additional Details to set up
    access to Google Drive., zh: 从Google驱动器文件夹获取文件。设计用于与ListGoogleDrive配合使用。请参阅其他详细信息以设置对Google
    Drive的访问权限。}
readAttributes:
  drive.id: {en: The id of the file, zh: 文件的id}
properties:
  drive-file-id:
    en: {displayName: File ID, description: The Drive ID of the File to fetch. Please
        see Additional Details to obtain Drive ID.}
    zh: {description: 要获取的文件的驱动器ID。请参阅其他详细信息以获取驱动器ID。, displayName: 文件ID}
  proxy-configuration-service:
    en: {displayName: Proxy Configuration Service, description: 'Specifies the Proxy
        Configuration Controller Service to proxy network requests. Supported proxies:
        HTTP + AuthN'}
    zh: {description: 指定代理配置控制器服务以代理网络请求。支持的代理：HTTP+AuthN, displayName: 代理配置服务}
  gcp-credentials-provider-service:
    en: {displayName: GCP Credentials Provider Service, description: The Controller
        Service used to obtain Google Cloud Platform credentials.}
    zh: {description: 用于获取Google云平台凭据的控制器服务。, displayName: GCP凭据提供程序服务}
writeAttributes:
  filename: {en: The name of the file, zh: 文件的名称}
  error.message: {en: The error message returned by Google Drive, zh: Google Drive返回的错误消息}
  drive.id: {en: The id of the file, zh: 文件的id}
  mime.type: {en: The MIME type of the file, zh: 文件的MIME类型}
  drive.timestamp: {en: The last modified time or created time (whichever is greater)
      of the file. The reason for this is that the original modified date of a file
      is preserved when uploaded to Google Drive. 'Created time' takes the time when
      the upload occurs. However uploaded files can still be modified later., zh: 文件的上次修改时间或创建时间（以较大者为准）。这样做的原因是，当上传到Google
      Drive时，文件的原始修改日期会被保留“创建时间”表示上载发生的时间。但是，上传的文件仍可以稍后修改。}
  drive.size: {en: The size of the file, zh: 文件的大小}
  error.code: {en: The error code returned by Google Drive, zh: Google Drive返回的错误代码}
tags:
  en: [google, drive, storage, fetch]
  zh: [谷歌, 驾驶, 存储, 取来]
