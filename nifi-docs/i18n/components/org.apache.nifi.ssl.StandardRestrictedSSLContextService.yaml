capabilityDescription: {en: 'Restricted implementation of the SSLContextService. Provides
    the ability to configure keystore and/or truststore properties once and reuse
    that configuration throughout the application, but only allows a restricted set
    of TLS/SSL protocols to be chosen (no SSL protocols are supported). The set of
    protocols selectable will evolve over time as new protocols emerge and older protocols
    are deprecated. This service is recommended over StandardSSLContextService if
    a component doesn''t expect to communicate with legacy systems since it is unlikely
    that legacy systems will support these protocols.', zh: SSLContext服务的受限实现。提供一次配置密钥库和/或信任库属性并在整个应用程序中重用该配置的能力，但只允许选择一组受限制的TLS/SSL协议（不支持SSL协议）。随着新协议的出现和旧协议的弃用，可选择的协议集将随着时间的推移而演变。如果组件不希望与传统系统通信，则建议在StandardSSLContext
    service上使用此服务，因为传统系统不太可能支持这些协议。}
