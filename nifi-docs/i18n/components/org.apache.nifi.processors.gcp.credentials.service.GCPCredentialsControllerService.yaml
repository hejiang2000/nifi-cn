capabilityDescription: {en: 'Defines credentials for Google Cloud Platform processors.
    Uses Application Default credentials without configuration. Application Default
    credentials support environmental variable (GOOGLE_APPLICATION_CREDENTIALS) pointing
    to a credential file, the config generated by `gcloud auth application-default
    login`, AppEngine/Compute Engine service accounts, etc.', zh: 定义Google云平台处理器的凭据。使用应用程序默认凭据而不进行配置。应用程序默认凭据支持指向凭据文件的环境变量（GOOGLE_Application_CREDENTICS）、由“gcloud
    auth Application Default login”生成的配置、AppEngine/Computer Engine服务帐户等。}
properties:
  proxy-configuration-service:
    en: {displayName: Proxy Configuration Service, description: 'Specifies the Proxy
        Configuration Controller Service to proxy network requests. Supported proxies:
        HTTP + AuthN'}
    zh: {description: 指定代理配置控制器服务以代理网络请求。支持的代理：HTTP+AuthN, displayName: 代理配置服务}
  compute-engine-credentials:
    en: {displayName: Use Compute Engine Credentials, description: 'If true, uses
        Google Compute Engine Credentials of the Compute Engine VM Instance which
        NiFi is running on.'}
    zh: {description: 如果为true，则使用运行NiFi的计算引擎VM实例的Google计算引擎凭据。, displayName: 使用计算引擎凭据}
  application-default-credentials:
    en: {displayName: Use Application Default Credentials, description: 'If true,
        uses Google Application Default Credentials, which checks the GOOGLE_APPLICATION_CREDENTIALS
        environment variable for a filepath to a service account JSON key, the config
        generated by the gcloud sdk, the App Engine service account, and the Compute
        Engine service account.'}
    zh: {description: 如果为true，则使用Google Application Default Credentials，它将检查Google_Application_CREDENTICS环境变量中服务帐户JSON密钥的文件路径、gcloud
        sdk生成的配置、应用程序引擎服务帐户和计算引擎服务帐户。, displayName: 使用应用程序默认凭据}
  service-account-json-file:
    en: {displayName: Service Account JSON File, description: Path to a file containing
        a Service Account key file in JSON format.}
    zh: {description: 包含JSON格式服务帐户密钥文件的文件路径。, displayName: 服务帐户JSON文件}
  service-account-json:
    en: {displayName: Service Account JSON, description: The raw JSON containing a
        Service Account keyfile.}
    zh: {description: 包含服务帐户密钥文件的原始JSON。, displayName: 服务帐户JSON}
tags:
  en: [gcp, credentials, provider]
  zh: [通用计算机程序, 资格证书, 供应商]
