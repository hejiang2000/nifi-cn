relationships:
  success: {en: All FlowFiles that are received are routed to success, zh: 接收到的所有FlowFiles都将路由成功}
capabilityDescription: {en: 'Performs a listing of the files residing on an FTP server.
    For each file that is found on the remote server, a new FlowFile will be created
    with the filename attribute set to the name of the file on the remote server.
    This can then be used in conjunction with FetchFTP in order to fetch those files.',
  zh: 执行驻留在FTP服务器上的文件列表。对于远程服务器上找到的每个文件，将创建一个新的FlowFile，文件名属性设置为远程服务器上的文件名。然后可以与FetchFTP结合使用，以获取这些文件。}
statefulDescription: {en: 'After performing a listing of files, the timestamp of the
    newest file is stored. This allows the Processor to list only files that have
    been added or modified after this date the next time that the Processor is run.
    State is stored across the cluster so that this Processor can be run on Primary
    Node only and if a new Primary Node is selected, the new node will not duplicate
    the data that was listed by the previous Primary Node.', zh: 执行文件列表后，将存储最新文件的时间戳。这允许处理器在下次运行处理器时仅列出在此日期之后添加或修改的文件。状态存储在整个集群中，以便此处理器只能在主节点上运行，如果选择了新的主节点，则新节点将不会复制上一个主节点列出的数据。}
properties:
  Proxy Host:
    en: {displayName: Proxy Host, description: The fully qualified hostname or IP
        address of the proxy server}
    zh: {description: 代理服务器的完全限定主机名或IP地址, displayName: 代理主机}
  Http Proxy Password:
    en: {displayName: Http Proxy Password, description: Http Proxy Password}
    zh: {description: Http代理密码, displayName: Http代理密码}
  et-initial-listing-target:
    en: {displayName: Entity Tracking Initial Listing Target, description: Specify
        how initial listing should be handled. Used by 'Tracking Entities' strategy.}
    zh: {description: 指定如何处理初始列表。由“跟踪实体”策略使用。, displayName: 实体跟踪初始上市目标}
  Ignore Dotted Files:
    en: {displayName: Ignore Dotted Files, description: 'If true, files whose names
        begin with a dot (".") will be ignored'}
    zh: {description: 如果为true，则将忽略名称以点（“.”）开头的文件, displayName: 忽略点式文件}
  Port:
    en: {displayName: Port, description: The port to connect to on the remote host
        to fetch the data from}
    zh: {description: 要连接到远程主机以从中获取数据的端口, displayName: 港口城市}
  record-writer:
    en: {displayName: Record Writer, description: 'Specifies the Record Writer to
        use for creating the listing. If not specified, one FlowFile will be created
        for each entity that is listed. If the Record Writer is specified, all entities
        will be written to a single FlowFile instead of adding attributes to individual
        FlowFiles.'}
    zh: {description: 指定用于创建列表的记录编写器。如果未指定，将为列出的每个实体创建一个FlowFile。如果指定了记录编写器，则所有实体都将写入单个FlowFile，而不是向单个FlowFile添加属性。,
      displayName: 记录编写器}
  proxy-configuration-service:
    en: {displayName: Proxy Configuration Service, description: 'Specifies the Proxy
        Configuration Controller Service to proxy network requests. If set, it supersedes
        proxy settings configured per component. Supported proxies: SOCKS + AuthN,
        HTTP + AuthN'}
    zh: {description: 指定代理配置控制器服务以代理网络请求。如果设置，它将取代每个组件配置的代理设置。支持的代理：SOCKS+AuthN、HTTP+AuthN,
      displayName: 代理配置服务}
  Distributed Cache Service:
    en: {displayName: Distributed Cache Service, description: 'NOTE: This property
        is used merely for migration from old NiFi version before state management
        was introduced at version 0.5.0. The stored value in the cache service will
        be migrated into the state when this processor is started at the first time.
        The specified Controller Service was used to maintain state about what had
        been pulled from the remote server so that if a new node begins pulling data,
        it won''t duplicate all of the work that has been done. If not specified,
        the information was not shared across the cluster. This property did not need
        to be set for standalone instances of NiFi but was supposed to be configured
        if NiFi had been running within a cluster.'}
    zh: {description: 注意：此属性仅用于在0.5.0版本引入状态管理之前从旧NiFi版本迁移。缓存服务中存储的值将在首次启动此处理器时迁移到状态。指定的控制器服务用于维护已从远程服务器提取的内容的状态，以便如果新节点开始提取数据，它不会复制已完成的所有工作。如果未指定，则不会在集群中共享信息。不需要为NiFi的独立实例设置此属性，但如果NiFi已在集群中运行，则应配置此属性。,
      displayName: 分布式缓存服务}
  et-time-window:
    en: {displayName: Entity Tracking Time Window, description: 'Specify how long
        this processor should track already-listed entities. ''Tracking Entities''
        strategy can pick any entity whose timestamp is inside the specified time
        window. For example, if set to ''30 minutes'', any entity having timestamp
        in recent 30 minutes will be the listing target when this processor runs.
        A listed entity is considered ''new/updated'' and a FlowFile is emitted if
        one of following condition meets: 1. does not exist in the already-listed
        entities, 2. has newer timestamp than the cached entity, 3. has different
        size than the cached entity. If a cached entity''s timestamp becomes older
        than specified time window, that entity will be removed from the cached already-listed
        entities. Used by ''Tracking Entities'' strategy.'}
    zh: {description: 指定此处理器跟踪已列出实体的时间。'跟踪实体的策略可以选择时间戳在指定时间窗口内的任何实体。例如，如果设置为“30分钟”，则在该处理器运行时，具有最近30分钟时间戳的任何实体都将成为列表目标。如果满足以下条件之一，则将列出的实体视为“新的/更新的”，并发出FlowFile：1.已列出的实体中不存在，2.具有比缓存实体更新的时间戳，3.具有与缓存实体不同的大小。如果缓存实体的时间戳早于指定的时间窗口，则将从缓存的已列出实体中删除该实体。由“跟踪实体”策略使用。,
      displayName: 实体跟踪时间窗口}
  Proxy Type:
    en: {displayName: Proxy Type, description: Proxy type used for file transfers}
    zh: {description: 用于文件传输的代理类型, displayName: 代理类型}
  Connection Mode:
    en: {displayName: Connection Mode, description: The FTP Connection Mode}
    zh: {description: FTP连接模式, displayName: 连接模式}
  Connection Timeout:
    en: {displayName: Connection Timeout, description: Amount of time to wait before
        timing out while creating a connection}
    zh: {description: 创建连接时超时前等待的时间量, displayName: 连接超时}
  Path Filter Regex:
    en: {displayName: Path Filter Regex, description: 'When Search Recursively is
        true, then only subdirectories whose path matches the given Regular Expression
        will be scanned'}
    zh: {description: 当“递归搜索”为true时，将仅扫描路径与给定正则表达式匹配的子目录, displayName: 路径筛选器Regex}
  listing-strategy:
    en: {displayName: Listing Strategy, description: Specify how to determine new/updated
        entities. See each strategy descriptions for detail.}
    zh: {description: 指定如何确定新的/更新的实体。有关详细信息，请参阅每个策略描述。, displayName: 上市策略}
  follow-symlink:
    en: {displayName: Follow symlink, description: 'If true, will pull even symbolic
        files and also nested symbolic subdirectories; otherwise, will not read symbolic
        files and will not traverse symbolic link subdirectories'}
    zh: {description: 如果为true，则将拉取符号文件和嵌套的符号子目录；否则，将不会读取符号文件，也不会遍历符号链接子目录, displayName: 遵循符号链接}
  Internal Buffer Size:
    en: {displayName: Internal Buffer Size, description: Set the internal buffer size
        for buffered data streams}
    zh: {description: 设置缓冲数据流的内部缓冲区大小, displayName: 内部缓冲区大小}
  Search Recursively:
    en: {displayName: Search Recursively, description: 'If true, will pull files from
        arbitrarily nested subdirectories; otherwise, will not traverse subdirectories'}
    zh: {description: 如果为true，将从任意嵌套的子目录中提取文件；否则，将不遍历子目录, displayName: 递归搜索}
  Password:
    en: {displayName: Password, description: Password for the user account}
    zh: {description: 用户帐户的密码, displayName: 暗语}
  File Filter Regex:
    en: {displayName: File Filter Regex, description: 'Provides a Java Regular Expression
        for filtering Filenames; if a filter is supplied, only files whose names match
        that Regular Expression will be fetched'}
    zh: {description: 提供用于过滤文件名的Java正则表达式；如果提供了筛选器，则只提取名称与该正则表达式匹配的文件, displayName: 文件筛选器Regex}
  Remote Poll Batch Size:
    en: {displayName: Remote Poll Batch Size, description: The value specifies how
        many file paths to find in a given directory on the remote system when doing
        a file listing. This value in general should not need to be modified but when
        polling against a remote system with a tremendous number of files this value
        can be critical.  Setting this value too high can result very poor performance
        and setting it too low can cause the flow to be slower than normal.}
    zh: {description: 该值指定在执行文件列表时在远程系统上的给定目录中查找多少文件路径。通常不需要修改此值，但当对具有大量文件的远程系统进行轮询时，此值可能非常关键。将该值设置得太高会导致性能非常差，而设置得太低会导致流量低于正常值。,
      displayName: 远程轮询批量大小}
  Http Proxy Username:
    en: {displayName: Http Proxy Username, description: Http Proxy Username}
    zh: {description: Http代理用户名, displayName: Http代理用户名}
  Hostname:
    en: {displayName: Hostname, description: The fully qualified hostname or IP address
        of the remote system}
    zh: {description: 远程系统的完全限定主机名或IP地址, displayName: 主机名}
  Remote Path:
    en: {displayName: Remote Path, description: The path on the remote system from
        which to pull or push files}
    zh: {description: 远程系统上用于提取或推送文件的路径, displayName: 远程路径}
  Proxy Port:
    en: {displayName: Proxy Port, description: The port of the proxy server}
    zh: {description: 代理服务器的端口, displayName: 代理服务器端口}
  ftp-use-utf8:
    en: {displayName: Use UTF-8 Encoding, description: 'Tells the client to use UTF-8
        encoding when processing files and filenames. If set to true, the server must
        also support UTF-8 encoding.'}
    zh: {description: 告诉客户端在处理文件和文件名时使用UTF-8编码。如果设置为true，则服务器还必须支持UTF-8编码。, displayName: 使用UTF-8编码}
  Data Timeout:
    en: {displayName: Data Timeout, description: 'When transferring a file between
        the local and remote system, this value specifies how long is allowed to elapse
        without any data being transferred between systems'}
    zh: {description: 在本地和远程系统之间传输文件时，此值指定允许在系统之间传输任何数据的时间, displayName: 数据超时}
  Transfer Mode:
    en: {displayName: Transfer Mode, description: The FTP Transfer Mode}
    zh: {description: FTP传输模式, displayName: 传输模式}
  Username:
    en: {displayName: Username, description: Username}
    zh: {description: 用户名, displayName: 用户名}
  target-system-timestamp-precision:
    en: {displayName: Target System Timestamp Precision, description: 'Specify timestamp
        precision at the target system. Since this processor uses timestamp of entities
        to decide which should be listed, it is crucial to use the right timestamp
        precision.'}
    zh: {description: 指定目标系统的时间戳精度。由于此处理器使用实体的时间戳来决定应列出哪些实体，因此使用正确的时间戳精度至关重要。, displayName: 目标系统时间戳精度}
  et-state-cache:
    en: {displayName: Entity Tracking State Cache, description: 'Listed entities are
        stored in the specified cache storage so that this processor can resume listing
        across NiFi restart or in case of primary node change. ''Tracking Entities''
        strategy require tracking information of all listed entities within the last
        ''Tracking Time Window''. To support large number of entities, the strategy
        uses DistributedMapCache instead of managed state. Cache key format is ''ListedEntities::{processorId}(::{nodeId})''.
        If it tracks per node listed entities, then the optional ''::{nodeId}'' part
        is added to manage state separately. E.g. cluster wide cache key = ''ListedEntities::8dda2321-0164-1000-50fa-3042fe7d6a7b'',
        per node cache key = ''ListedEntities::8dda2321-0164-1000-50fa-3042fe7d6a7b::nifi-node3''
        The stored cache content is Gzipped JSON string. The cache key will be deleted
        when target listing configuration is changed. Used by ''Tracking Entities''
        strategy.'}
    zh: {description: '列出的实体存储在指定的缓存存储中，以便此处理器可以在NiFi重新启动或主节点更改时恢复列出“跟踪实体”策略要求在上一个“跟踪时间窗口”内跟踪所有列出实体的信息。为了支持大量实体，该策略使用DistributedMapCache而不是托管状态。缓存密钥格式为“ListedEntities:：｛processorId｝（：：｛nodeId｝）”。如果它跟踪每个节点列出的实体，则会添加可选的“：：｛nodeId｝”部分以单独管理状态。E、
        g.集群范围的缓存键=“ListedEntities:：8dda2321-0164-1000-50fa-3042fe7d6a7b”，每个节点的缓存键为“ListedEntitys::8dda23201-0164-1000-50fa-3042fe7d
        6a7b:：nifi-node3”存储的缓存内容为Gzipped JSON字符串。更改目标列表配置时，将删除缓存密钥。由“跟踪实体”策略使用。',
      displayName: 实体跟踪状态缓存}
writeAttributes:
  path: {en: The fully qualified name of the directory on the FTP Server from which
      the file was pulled, zh: 从中提取文件的FTP服务器上目录的完全限定名称}
  ftp.remote.host: {en: The hostname of the FTP Server, zh: FTP服务器的主机名}
  filename: {en: The name of the file on the FTP Server, zh: FTP服务器上的文件名}
  file.group: {en: The numeric group id of the source file, zh: 源文件的数字组id}
  file.lastModifiedTime: {en: 'The timestamp of when the file in the filesystem waslast
      modified as ''yyyy-MM-dd''T''HH:mm:ssZ''', zh: '文件系统中文件上次修改为“yyyy-MM-dd”“HH:MM:ssZ”时的时间戳'}
  ftp.remote.port: {en: The port that was connected to on the FTP Server, zh: FTP服务器上连接到的端口}
  ftp.listing.user: {en: The username of the user that performed the FTP Listing,
    zh: 执行FTP列表的用户的用户名}
  file.owner: {en: The numeric owner id of the source file, zh: 源文件的数字所有者id}
  file.size: {en: The number of bytes in the source file, zh: 源文件中的字节数}
  file.permissions: {en: The read/write/execute permissions of the source file, zh: 源文件的读/写/执行权限}
tags:
  en: [list, ftp, remote, ingest, source, input, files]
  zh: [列表, ftp协议, 遥远的, 摄入, 来源, 输入, 文件夹]
