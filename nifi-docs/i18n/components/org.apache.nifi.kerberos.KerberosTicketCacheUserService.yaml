capabilityDescription: {en: Provides a mechanism for creating a KerberosUser from
    a principal and ticket cache that other components are able to use in order to
    perform authentication using Kerberos. By encapsulating this information into
    a Controller Service and allowing other components to make use of it an administrator
    is able to choose which users are allowed to use which ticket caches and principals.
    This provides a more robust security model for multi-tenant use cases., zh: 提供一种从主体和票证缓存创建KerberosUser的机制，其他组件可以使用该机制来使用Kerberos执行身份验证。通过将此信息封装到控制器服务中并允许其他组件使用它，管理员可以选择允许哪些用户使用哪些票据缓存和主体。这为多租户用例提供了更健壮的安全模型。}
