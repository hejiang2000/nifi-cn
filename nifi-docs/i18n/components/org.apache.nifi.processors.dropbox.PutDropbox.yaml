relationships:
  success: {en: Files that have been successfully written to Dropbox are transferred
      to this relationship., zh: 已成功写入Dropbox的文件将传输到此关系。}
  failure: {en: Files that could not be written to Dropbox for some reason are transferred
      to this relationship., zh: 由于某些原因无法写入Dropbox的文件将传输到此关系。}
capabilityDescription: {en: Puts content to a Dropbox folder., zh: 将内容放入Dropbox文件夹。}
readAttributes:
  filename: {en: Uses the FlowFile's filename as the filename for the Dropbox object.,
    zh: 使用FlowFile的文件名作为Dropbox对象的文件名。}
properties:
  dropbox-credential-service:
    en: {displayName: Dropbox Credential Service, description: 'Controller Service
        used to obtain Dropbox credentials (App Key, App Secret, Access Token, Refresh
        Token). See controller service''s Additional Details for more information.'}
    zh: {description: 用于获取Dropbox凭据（应用密钥、应用密钥、访问令牌、刷新令牌）的控制器服务。有关更多信息，请参阅控制器服务的附加详细信息。,
      displayName: Dropbox凭据服务}
  folder:
    en: {displayName: Folder, description: The path of the Dropbox folder to upload
        files to. The folder will be created if it does not exist yet.}
    zh: {description: 要将文件上载到的Dropbox文件夹的路径。如果该文件夹尚不存在，将创建该文件夹。, displayName: 文件夹}
  conflict-resolution-strategy:
    en: {displayName: Conflict Resolution Strategy, description: Indicates what should
        happen when a file with the same name already exists in the specified Dropbox
        folder.}
    zh: {description: 指示当指定的Dropbox文件夹中已存在同名文件时应执行的操作。, displayName: 冲突解决策略}
  chunked-upload-size:
    en: {displayName: Chunked Upload Size, description: Defines the size of a chunk.
        Used when a FlowFile's size exceeds 'Chunked Upload Threshold' and content
        is uploaded in smaller chunks. It is recommended to specify chunked upload
        size smaller than 'Chunked Upload Threshold' and as multiples of 4 MB. Maximum
        allowed value is 150 MB.}
    zh: {description: 定义块的大小。当FlowFile的大小超过“分块上载阈值”并且内容以较小的块上载时使用。建议将分块上传大小指定为小于“分块上传阈值”的4
        MB的倍数。允许的最大值为150 MB。, displayName: 分块上载大小}
  chunked-upload-threshold:
    en: {displayName: Chunked Upload Threshold, description: The maximum size of the
        content which is uploaded at once. FlowFiles larger than this threshold are
        uploaded in chunks. Maximum allowed value is 150 MB.}
    zh: {description: 一次上载的内容的最大大小。大于此阈值的流文件以块的形式上载。允许的最大值为150 MB。, displayName: 分块上载阈值}
  proxy-configuration-service:
    en: {displayName: Proxy Configuration Service, description: 'Specifies the Proxy
        Configuration Controller Service to proxy network requests. Supported proxies:
        HTTP + AuthN'}
    zh: {description: 指定代理配置控制器服务以代理网络请求。支持的代理：HTTP+AuthN, displayName: 代理配置服务}
  file-name:
    en: {displayName: Filename, description: The full name of the file to upload.}
    zh: {description: 要上载的文件的全名。, displayName: 文件名}
writeAttributes:
  path: {en: The folder path where the file is located, zh: 文件所在的文件夹路径}
  filename: {en: The name of the file, zh: 文件的名称}
  error.message: {en: The error message returned by Dropbox, zh: Dropbox返回的错误消息}
  dropbox.revision: {en: Revision of the file, zh: 文件的修订}
  dropbox.id: {en: The Dropbox identifier of the file, zh: 文件的Dropbox标识符}
  dropbox.size: {en: The size of the file, zh: 文件的大小}
  dropbox.timestamp: {en: The server modified time of the file, zh: 文件的服务器修改时间}
tags:
  en: [dropbox, storage, put]
  zh: [升降箱, 存储, 放]
