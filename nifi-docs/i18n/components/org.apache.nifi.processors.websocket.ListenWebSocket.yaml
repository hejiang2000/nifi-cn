capabilityDescription: {en: Acts as a WebSocket server endpoint to accept client connections.
    FlowFiles are transferred to downstream relationships according to received message
    types as the WebSocket server configured with this processor receives client requests,
  zh: 充当WebSocket服务器端点以接受客户端连接。当使用此处理器配置的WebSocket服务器接收客户端请求时，FlowFiles根据接收到的消息类型传输到下游关系}
