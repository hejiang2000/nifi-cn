    zh: {description: 此处理器侦听的WetSocket URL路径。必须以“/”开头，例如“/example”。, displayName: 服务器URL路径}
  websocket-server-controller-service:
    en: {displayName: WebSocket Server ControllerService, description: A WebSocket
