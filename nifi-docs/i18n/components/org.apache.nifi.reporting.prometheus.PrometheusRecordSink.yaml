capabilityDescription: {en: 'Specifies a Record Sink Service that exposes data points
    to a Prometheus scraping service. Numeric fields are exposed as Gauges, String
    fields are the label values for the gauges, and all other fields are ignored.',
  zh: 指定向Prometheus抓取服务公开数据点的记录接收器服务。数字字段显示为仪表，字符串字段是仪表的标签值，所有其他字段都被忽略。}
properties:
  prometheus-reporting-task-metrics-endpoint-port:
    en: {displayName: Prometheus Metrics Endpoint Port, description: The Port where
        prometheus metrics can be accessed}
    zh: {description: 可以访问普罗米修斯度量的端口, displayName: Prometheus度量端点端口}
  prometheus-reporting-task-ssl-context:
    en: {displayName: SSL Context Service, description: 'The SSL Context Service to
        use in order to secure the server. If specified, the server willaccept only
        HTTPS requests; otherwise, the server will accept only HTTP requests'}
    zh: {description: 用于保护服务器的SSL上下文服务。如果指定，服务器将仅接受HTTPS请求；否则，服务器将只接受HTTP请求, displayName: SSL上下文服务}
  prometheus-reporting-task-instance-id:
    en: {displayName: Instance ID, description: Id of this NiFi instance to be included
        in the metrics sent to Prometheus}
    zh: {description: 发送给普罗米修斯的度量中包含的此NiFi实例的Id, displayName: 实例ID}
  prometheus-reporting-task-client-auth:
    en: {displayName: Client Authentication, description: Specifies whether or not
        the Reporting Task should authenticate clients. This value is ignored if the
        <SSL Context Service> Property is not specified or the SSL Context provided
        uses only a KeyStore and not a TrustStore.}
    zh: {description: 指定报告任务是否应验证客户端。如果未指定＜SSL上下文服务＞属性，或者提供的SSL上下文仅使用KeyStore而不使用TrustStore，则忽略此值。,
      displayName: 客户端身份验证}
tags:
  en: [record, send, write, prometheus]
  zh: [记录, 邮寄, 写, 普罗米修斯]
