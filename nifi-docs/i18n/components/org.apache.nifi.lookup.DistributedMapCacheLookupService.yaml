    contain the key 'key'., zh: 允许选择分布式映射缓存客户端以检索与密钥关联的值。传递给查找的坐标必须包含键“key”。}
properties:
  character-encoding:
    en: {displayName: Character Encoding, description: Specifies a character encoding
