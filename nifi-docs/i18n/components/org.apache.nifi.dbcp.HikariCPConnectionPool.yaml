dynamicProperties:
  JDBC property name:
    en: {description: 'Specifies a property name and value to be set on the JDBC connection(s).
        If Expression Language is used, evaluation will be performed upon the controller
        service being enabled. Note that no flow file input (attributes, e.g.) is
        available for use in Expression Language constructs for these properties.',
      value: JDBC property value}
    zh: {description: 指定要在JDBC连接上设置的属性名称和值。如果使用表达式语言，将在启用控制器服务时执行评估。请注意，没有流文件输入（例如属性）可用于这些属性的表达式语言构造。,
      value: JDBC属性值}
capabilityDescription: {en: Provides Database Connection Pooling Service based on
    HikariCP. Connections can be asked from pool and returned after usage., zh: 提供基于HikariCP的数据库连接池服务。可以从池中请求连接并在使用后返回。}
properties:
  hikaricp-validation-query:
    en: {displayName: Validation Query, description: 'Validation Query used to validate
        connections before returning them. When connection is invalid, it gets dropped
        and new valid connection will be returned. NOTE: Using validation might have
        some performance penalty.'}
    zh: {description: 验证查询用于在返回连接之前验证连接。当连接无效时，它将被删除，并将返回新的有效连接。注意：使用验证可能会带来一些性能损失。,
      displayName: 验证查询}
  hikaricp-max-total-conns:
    en: {displayName: Max Total Connections, description: 'This property controls
        the maximum size that the pool is allowed to reach, including both idle and
        in-use connections. Basically this value will determine the maximum number
        of actual connections to the database backend. A reasonable value for this
        is best determined by your execution environment. When the pool reaches this
        size, and no idle connections are available, the service will block for up
        to connectionTimeout milliseconds before timing out.'}
    zh: {description: 此属性控制池允许达到的最大大小，包括空闲连接和正在使用的连接。基本上，该值将确定到数据库后端的实际连接的最大数量。这个值的合理值最好由您的执行环境决定。当池达到此大小，并且没有空闲连接可用时，服务将在超时前阻塞最多connectionTimeout毫秒。,
      displayName: 最大总连接数}
  hikaricp-password:
    en: {displayName: Password, description: The password for the database user}
    zh: {description: 数据库用户的密码, displayName: 暗语}
  hikaricp-driver-classname:
    en: {displayName: Database Driver Class Name, description: 'The fully-qualified
        class name of the JDBC driver. Example: com.mysql.jdbc.Driver'}
    zh: {description: JDBC驱动程序的完全限定类名。示例：com.mysql.jdbc.Driver, displayName: 数据库驱动程序类名}
  hikaricp-min-idle-conns:
    en: {displayName: Minimum Idle Connections, description: 'This property controls
        the minimum number of idle connections that HikariCP tries to maintain in
        the pool. If the idle connections dip below this value and total connections
        in the pool are less than ''Max Total Connections'', HikariCP will make a
        best effort to add additional connections quickly and efficiently. It is recommended
        that this property to be set equal to ''Max Total Connections''.'}
    zh: {description: 此属性控制HikariCP试图在池中维护的最小空闲连接数。如果空闲连接降至该值以下，并且池中的总连接数小于“最大总连接数”，HikariCP将尽最大努力快速高效地添加其他连接。建议将此属性设置为等于“最大总连接数”。,
      displayName: 最小空闲连接数}
  hikaricp-username:
    en: {displayName: Database User, description: Database user name}
    zh: {description: 数据库用户名, displayName: 数据库用户}
  hikaricp-kerberos-user-service:
    en: {displayName: Kerberos User Service, description: Specifies the Kerberos User
        Controller Service that should be used for authenticating with Kerberos}
    zh: {description: 指定应用于Kerberos身份验证的Kerberos用户控制器服务, displayName: Kerberos用户服务}
  hikaricp-max-conn-lifetime:
    en: {displayName: Max Connection Lifetime, description: 'The maximum lifetime
        in milliseconds of a connection. After this time is exceeded the connection
        will fail the next activation, passivation or validation test. A value of
        zero or less means the connection has an infinite lifetime.'}
    zh: {description: 连接的最长生存时间（毫秒）。超过此时间后，连接将无法通过下一次激活、钝化或验证测试。值为零或更小表示连接具有无限的寿命。,
      displayName: 最大连接寿命}
  hikaricp-driver-locations:
    en: {displayName: Database Driver Location(s), description: Comma-separated list
        of files/folders and/or URLs containing the driver JAR and its dependencies
        (if any). For example '/var/tmp/mariadb-java-client-1.1.7.jar'}
    zh: {description: 包含驱动程序JAR及其依赖项（如果有）的文件/文件夹和/或URL的逗号分隔列表。例如“/var/tmp/mariadb-java-client-1.1.7.jar”,
      displayName: 数据库驱动程序位置}
  hikaricp-max-wait-time:
    en: {displayName: Max Wait Time, description: 'The maximum amount of time that
        the pool will wait (when there are no available connections)  for a connection
        to be returned before failing, or 0 <time units> to wait indefinitely. '}
    zh: {description: 池在失败之前等待（当没有可用连接时）返回连接的最长时间，或0＜时间单位＞无限期等待。, displayName: 最长等待时间}
  hikaricp-connection-url:
    en: {displayName: Database Connection URL, description: 'A database connection
        URL used to connect to a database. May contain database system name, host,
        port, database name and some parameters. The exact syntax of a database connection
        URL is specified by your DBMS.'}
    zh: {description: 用于连接到数据库的数据库连接URL。可能包含数据库系统名称、主机、端口、数据库名称和一些参数。数据库连接URL的确切语法由DBMS指定。,
      displayName: 数据库连接URL}
tags:
  en: [dbcp, hikari, jdbc, database, connection, pooling, store]
  zh: [数据库cp, 取消, jdbc语言, 数据库, 联系, 汇集，汇集, 百货商店]
