capabilityDescription: {en: 'Defines credentials for Amazon Web Services processors.
    Uses default credentials without configuration. Default credentials support EC2
    instance profile/role, default user profile, environment variables, etc. Additional
    options include access key / secret key pairs, credentials file, named profile,
    and assume role credentials.', zh: 定义Amazon Web Services处理器的凭据。使用默认凭据而不进行配置。默认凭据支持EC2实例配置文件/角色、默认用户配置文件、环境变量等。其他选项包括访问密钥/密钥对、凭据文件、命名配置文件和假定角色凭据。}
properties:
  profile-name:
    en: {displayName: Profile Name, description: The AWS profile name for credentials
        from the profile configuration file.}
    zh: {description: 配置文件配置文件中凭据的AWS配置文件名。, displayName: 配置文件名称}
  Access Key:
    en: {displayName: Access Key ID, description: ''}
    zh: {description: '', displayName: 访问密钥ID}
  assume-role-proxy-host:
    en: {displayName: Assume Role Proxy Host, description: 'Proxy host for cross-account
        access, if needed within your environment. This will configure a proxy to
        request for temporary access keys into another AWS account'}
    zh: {description: 如果环境中需要，可以使用代理主机进行跨帐户访问。这将配置一个代理以请求另一个AWS帐户的临时访问密钥, displayName: 承担角色代理主机}
  default-credentials:
    en: {displayName: Use Default Credentials, description: 'If true, uses the Default
        Credential chain, including EC2 instance profiles or roles, environment variables,
        default user credentials, etc.'}
    zh: {description: 如果为true，则使用默认凭据链，包括EC2实例配置文件或角色、环境变量、默认用户凭据等。, displayName: 使用默认凭据}
  Session Time:
    en: {displayName: Session Time, description: Session time for role based session
        (between 900 and 3600 seconds). This is used in conjunction with role ARN
        and name}
    zh: {description: 基于角色的会话的会话时间（介于900和3600秒之间）。这与角色ARN和姓名一起使用, displayName: 会话时间}
  assume-role-proxy-port:
    en: {displayName: Assume Role Proxy Port, description: 'Proxy port for cross-account
        access, if needed within your environment. This will configure a proxy to
        request for temporary access keys into another AWS account'}
    zh: {description: 用于跨帐户访问的代理端口（如果环境中需要）。这将配置一个代理以请求另一个AWS帐户的临时访问密钥, displayName: 承担角色代理端口}
  Assume Role ARN:
    en: {displayName: Assume Role ARN, description: The AWS Role ARN for cross account
        access. This is used in conjunction with role name and session timeout}
    zh: {description: 用于跨帐户访问的AWS角色ARN。这与角色名称和会话超时一起使用, displayName: 承担角色ARN}
  Assume Role Session Name:
    en: {displayName: Assume Role Session Name, description: The AWS Role Name for
        cross account access. This is used in conjunction with role ARN and session
        time out}
    zh: {description: 用于跨帐户访问的AWS角色名称。这与角色ARN和会话超时一起使用, displayName: 假定角色会话名称}
  assume-role-sts-endpoint:
    en: {displayName: Assume Role STS Endpoint, description: The default AWS Security
        Token Service (STS) endpoint ("sts.amazonaws.com") works for all accounts
        that are not for China (Beijing) region or GovCloud. You only need to set
        this property to "sts.cn-north-1.amazonaws.com.cn" when you are requesting
        session credentials for services in China(Beijing) region or to "sts.us-gov-west-1.amazonaws.com"
        for GovCloud.}
    zh: {description: 默认的AWS安全令牌服务（STS）端点（“STS.amazonaws.com”）适用于所有不适用于中国（北京）地区或GovCloud的帐户。当您为中国（北京）地区的服务请求会话凭据时，您只需将此属性设置为“sts.cn-north-1.amazonaws.com.cn”，或将GovCloud设置为“st.us-gov-west-1.amazonaws.com”。,
      displayName: 承担角色STS端点}
  Secret Key:
    en: {displayName: Secret Access Key, description: ''}
    zh: {description: '', displayName: 秘密访问密钥}
  Credentials File:
    en: {displayName: Credentials File, description: Path to a file containing AWS
        access key and secret key in properties file format.}
    zh: {description: 包含属性文件格式的AWS访问密钥和密钥的文件的路径。, displayName: 凭据文件}
  assume-role-external-id:
    en: {displayName: Assume Role External ID, description: 'External ID for cross-account
        access. This is used in conjunction with role arn, role name, and optional
        session time out'}
    zh: {description: 用于跨帐户访问的外部ID。这与角色arn、角色名称和可选会话超时一起使用, displayName: 承担角色外部ID}
  anonymous-credentials:
    en: {displayName: Use Anonymous Credentials, description: 'If true, uses Anonymous
        credentials'}
    zh: {description: 如果为true，则使用匿名凭据, displayName: 使用匿名凭据}
tags:
  en: [aws, credentials, provider]
  zh: [自动售货机, 资格证书, 供应商]
