relationships:
  found: {en: Where to route flow files after successfully enriching attributes with
      data, zh: 成功地用数据丰富属性后，将流文件路由到何处}
  not found: {en: Where to route flow files if data enrichment query rendered no results,
    zh: 如果数据富集查询未呈现结果，则将流文件路由到何处}
capabilityDescription: {en: A powerful whois query processor primary designed to enrich
    DataFlows with whois based APIs (e.g. ShadowServer's ASN lookup) but that can
    be also used to perform regular whois lookups., zh: 一个强大的whois查询处理器，主要用于使用基于whois的API（例如ShadowServer的ASN查找）丰富数据流，但也可用于执行常规whois查找。}
properties:
  QUERY_INPUT:
    en: {displayName: Lookup value, description: The value that should be used to
        populate the query}
    zh: {description: 应用于填充查询的值, displayName: 查找值}
  QUERY_PARSER_INPUT:
    en:
      displayName: Parser RegEx
      description: |-
        Choice between a splitter and regex matcher used to parse the results of the query into attribute groups.
        NOTE: This is a multiline regular expression, therefore, the DFM should decide how to handle trailing new line characters.
    zh: {description: 用于将查询结果解析为属性组的拆分器和正则表达式匹配器之间的选择。, displayName: 分析器RegEx}
  BATCH_SIZE:
    en: {displayName: Batch Size, description: 'The number of incoming FlowFiles to
        process in a single execution of this processor. '}
    zh: {description: 在此处理器的一次执行中要处理的传入FlowFiles的数量。, displayName: 批量大小}
  QUERY_PARSER:
    en: {displayName: Results Parser, description: The method used to slice the results
        into attribute groups}
    zh: {description: 用于将结果划分为属性组的方法, displayName: 结果分析器}
  WHOIS_TIMEOUT:
    en: {displayName: Whois Query Timeout, description: The amount of time to wait
        until considering a query as failed}
    zh: {description: 在将查询视为失败之前等待的时间量, displayName: Whois查询超时}
  BULK_PROTOCOL:
    en: {displayName: Bulk Protocol, description: 'The protocol used to perform the
        bulk query. '}
    zh: {description: 用于执行批量查询的协议。, displayName: 批量协议}
  WHOIS_QUERY_TYPE:
    en: {displayName: Whois Query Type, description: The Whois query type to be used
        by the processor (if used)}
    zh: {description: 处理器要使用的Whois查询类型（如果使用）, displayName: Whois查询类型}
  WHOIS_SERVER_PORT:
    en: {displayName: Whois Server Port, description: The TCP port of the remote Whois
        server}
    zh: {description: 远程Whois服务器的TCP端口, displayName: Whois服务器端口}
  KEY_GROUP:
    en: {displayName: Key lookup group (multiline / batch), description: 'When performing
        a batched lookup, the following RegEx numbered capture group or Column number
        will be used to match the whois server response with the lookup field'}
    zh: {description: 执行批量查找时，将使用以下RegEx编号的捕获组或列编号来匹配whois服务器响应与查找字段, displayName: 关键字查找组（多行/批）}
  WHOIS_SERVER:
    en: {displayName: Whois Server, description: The Whois server to be used}
    zh: {description: 要使用的Whois服务器, displayName: Whois服务器}
writeAttributes:
  enrich.dns.record*.group*: {en: The captured fields of the Whois query response
      for each of the records received, zh: 接收到的每条记录的Whois查询响应的捕获字段}
tags:
  en: [whois, enrich, ip]
  zh: [谁, 充实, ip地址]
