relationships:
  success: {en: All FlowFiles that are received are routed to success, zh: 接收到的所有FlowFiles都将路由成功}
deprecationNotice: {en: Processor depends on legacy Microsoft Azure SDK, zh: 处理器依赖于旧版Microsoft
    Azure SDK}
capabilityDescription: {en: 'Lists blobs in an Azure Storage container. Listing details
    are attached to an empty FlowFile for use with FetchAzureBlobStorage.  This Processor
    is designed to run on Primary Node only in a cluster. If the primary node changes,
    the new Primary Node will pick up where the previous node left off without duplicating
    all of the data.', zh: 列出Azure存储容器中的Blob。清单详细信息附加到一个空FlowFile，用于FetchAzureBlobStorage。此处理器设计为仅在群集中的主节点上运行。如果主节点发生更改，新的主节点将在不复制所有数据的情况下恢复上一个节点停止的位置。}
statefulDescription: {en: 'After performing a listing of blobs, the timestamp of the
    newest blob is stored. This allows the Processor to list only blobs that have
    been added or modified after this date the next time that the Processor is run.  State
    is stored across the cluster so that this Processor can be run on Primary Node
    only and if a new Primary Node is selected, the new node can pick up where the
    previous node left off, without duplicating the data.', zh: 执行blob列表后，将存储最新blob的时间戳。这允许处理器在下次运行处理器时仅列出在此日期之后添加或修改的Blob。状态存储在整个集群中，因此此处理器只能在主节点上运行，如果选择了新的主节点，则新节点可以从上一个节点停止的位置恢复，而无需复制数据。}
properties:
  Minimum File Age:
    en: {displayName: Minimum File Age, description: The minimum age that a file must
        be in order to be pulled; any file younger than this amount of time (according
        to last modification date) will be ignored}
    zh: {description: 文件必须达到的最短使用期限才能被提取；任何小于此时间（根据上次修改日期）的文件都将被忽略, displayName: 最小文件期限}
  et-initial-listing-target:
    en: {displayName: Entity Tracking Initial Listing Target, description: Specify
        how initial listing should be handled. Used by 'Tracking Entities' strategy.}
    zh: {description: 指定如何处理初始列表。由“跟踪实体”策略使用。, displayName: 实体跟踪初始上市目标}
  Maximum File Age:
    en: {displayName: Maximum File Age, description: The maximum age that a file must
        be in order to be pulled; any file older than this amount of time (according
        to last modification date) will be ignored}
    zh: {description: 文件必须达到的最长使用期限才能被提取；任何早于此时间（根据上次修改日期）的文件都将被忽略, displayName: 最大文件期限}
  prefix:
    en: {displayName: Prefix, description: Search prefix for listing}
    zh: {description: 搜索列表前缀, displayName: 前缀}
  record-writer:
    en: {displayName: Record Writer, description: 'Specifies the Record Writer to
        use for creating the listing. If not specified, one FlowFile will be created
        for each entity that is listed. If the Record Writer is specified, all entities
        will be written to a single FlowFile instead of adding attributes to individual
        FlowFiles.'}
    zh: {description: 指定用于创建列表的记录编写器。如果未指定，将为列出的每个实体创建一个FlowFile。如果指定了记录编写器，则所有实体都将写入单个FlowFile，而不是向单个FlowFile添加属性。,
      displayName: 记录编写器}
  proxy-configuration-service:
    en: {displayName: Proxy Configuration Service, description: 'Specifies the Proxy
        Configuration Controller Service to proxy network requests. Supported proxies:
        HTTP, SOCKS In case of SOCKS, it is not guaranteed that the selected SOCKS
        Version will be used by the processor.'}
    zh: {description: 指定代理配置控制器服务以代理网络请求。支持的代理：HTTP、SOCKS如果是SOCKS，则不保证处理器将使用所选的SOCKS版本。,
      displayName: 代理配置服务}
  Maximum File Size:
    en: {displayName: Maximum File Size, description: The maximum size that a file
        can be in order to be pulled}
    zh: {description: 文件可以被拉取的最大大小, displayName: 最大文件大小}
  storage-credentials-service:
    en: {displayName: Storage Credentials, description: 'The Controller Service used
        to obtain Azure Storage Credentials. Instead of the processor level properties,
        the credentials can be configured here through a common/shared controller
        service, which is the preferred way. The ''Lookup'' version of the service
        can also be used to select the credentials dynamically at runtime based on
        a FlowFile attribute (if the processor has FlowFile input).'}
    zh: {description: 用于获取Azure存储凭据的控制器服务。这里可以通过公共/共享控制器服务来配置凭据，而不是处理器级属性，这是首选方式。服务的“查找”版本还可用于在运行时根据FlowFile属性动态选择凭据（如果处理器具有FlowFile输入）。,
      displayName: 存储凭据}
  et-time-window:
    en: {displayName: Entity Tracking Time Window, description: 'Specify how long
        this processor should track already-listed entities. ''Tracking Entities''
        strategy can pick any entity whose timestamp is inside the specified time
        window. For example, if set to ''30 minutes'', any entity having timestamp
        in recent 30 minutes will be the listing target when this processor runs.
        A listed entity is considered ''new/updated'' and a FlowFile is emitted if
        one of following condition meets: 1. does not exist in the already-listed
        entities, 2. has newer timestamp than the cached entity, 3. has different
        size than the cached entity. If a cached entity''s timestamp becomes older
        than specified time window, that entity will be removed from the cached already-listed
        entities. Used by ''Tracking Entities'' strategy.'}
    zh: {description: 指定此处理器跟踪已列出实体的时间。'跟踪实体的策略可以选择时间戳在指定时间窗口内的任何实体。例如，如果设置为“30分钟”，则在该处理器运行时，具有最近30分钟时间戳的任何实体都将成为列表目标。如果满足以下条件之一，则将列出的实体视为“新的/更新的”，并发出FlowFile：1.已列出的实体中不存在，2.具有比缓存实体更新的时间戳，3.具有与缓存实体不同的大小。如果缓存实体的时间戳早于指定的时间窗口，则将从缓存的已列出实体中删除该实体。由“跟踪实体”策略使用。,
      displayName: 实体跟踪时间窗口}
  container-name:
    en: {displayName: Container Name, description: 'Name of the Azure storage container.
        In case of PutAzureBlobStorage processor, container can be created if it does
        not exist.'}
    zh: {description: Azure存储容器的名称。对于PutAzureBlobStorage处理器，如果容器不存在，则可以创建容器。, displayName: 容器名称}
  storage-account-name:
    en: {displayName: Storage Account Name, description: 'The storage account name.
        There are certain risks in allowing the account name to be stored as a flowfile
        attribute. While it does provide for a more flexible flow by allowing the
        account name to be fetched dynamically from a flowfile attribute, care must
        be taken to restrict access to the event provenance data (e.g., by strictly
        controlling the policies governing provenance for this processor). In addition,
        the provenance repositories may be put on encrypted disk partitions. Instead
        of defining the Storage Account Name, Storage Account Key and SAS Token properties
        directly on the processor, the preferred way is to configure them through
        a controller service specified in the Storage Credentials property. The controller
        service can provide a common/shared configuration for multiple/all Azure processors.
        Furthermore, the credentials can also be looked up dynamically with the ''Lookup''
        version of the service.'}
    zh: {description: 存储帐户名。允许将帐户名存储为流文件属性存在一定风险。虽然它允许从流文件属性动态获取帐户名，从而提供了更灵活的流，但必须注意限制对事件起源数据的访问（例如，通过严格控制控制此处理器起源的策略）。此外，源存储库可以放在加密的磁盘分区上。与直接在处理器上定义存储帐户名称、存储帐户密钥和SAS令牌属性不同，首选的方法是通过存储凭据属性中指定的控制器服务来配置它们。控制器服务可以为多个/所有Azure处理器提供公共/共享配置。此外，还可以使用服务的“查找”版本动态查找凭据。,
      displayName: 存储帐户名称}
  listing-strategy:
    en: {displayName: Listing Strategy, description: Specify how to determine new/updated
        entities. See each strategy descriptions for detail.}
    zh: {description: 指定如何确定新的/更新的实体。有关详细信息，请参阅每个策略描述。, displayName: 上市策略}
  storage-sas-token:
    en: {displayName: SAS Token, description: 'Shared Access Signature token, including
        the leading ''?''. Specify either SAS token (recommended) or Account Key.
        There are certain risks in allowing the SAS token to be stored as a flowfile
        attribute. While it does provide for a more flexible flow by allowing the
        SAS token to be fetched dynamically from a flowfile attribute, care must be
        taken to restrict access to the event provenance data (e.g., by strictly controlling
        the policies governing provenance for this processor). In addition, the provenance
        repositories may be put on encrypted disk partitions.'}
    zh: {description: 共享访问签名令牌，包括前导“？”。指定SAS令牌（推荐）或帐户密钥。允许将SAS令牌存储为流文件属性存在一定风险。虽然它通过允许从流文件属性动态获取SAS令牌提供了更灵活的流，但必须注意限制对事件起源数据的访问（例如，通过严格控制控制该处理器起源的策略）。此外，源存储库可以放在加密的磁盘分区上。,
      displayName: SAS令牌}
  storage-endpoint-suffix:
    en: {displayName: Common Storage Account Endpoint Suffix, description: 'Storage
        accounts in public Azure always use a common FQDN suffix. Override this endpoint
        suffix with a different suffix in certain circumstances (like Azure Stack
        or non-public Azure regions). The preferred way is to configure them through
        a controller service specified in the Storage Credentials property. The controller
        service can provide a common/shared configuration for multiple/all Azure processors.
        Furthermore, the credentials can also be looked up dynamically with the ''Lookup''
        version of the service.'}
    zh: {description: 公共Azure中的存储帐户始终使用公共FQDN后缀。在某些情况下（如Azure Stack或非公共Azure区域），使用不同的后缀覆盖此端点后缀。首选方法是通过存储凭据属性中指定的控制器服务配置它们。控制器服务可以为多个/所有Azure处理器提供公共/共享配置。此外，还可以使用服务的“查找”版本动态查找凭据。,
      displayName: 公用存储帐户终结点后缀}
  storage-account-key:
    en: {displayName: Storage Account Key, description: 'The storage account key.
        This is an admin-like password providing access to every container in this
        account. It is recommended one uses Shared Access Signature (SAS) token instead
        for fine-grained control with policies. There are certain risks in allowing
        the account key to be stored as a flowfile attribute. While it does provide
        for a more flexible flow by allowing the account key to be fetched dynamically
        from a flowfile attribute, care must be taken to restrict access to the event
        provenance data (e.g., by strictly controlling the policies governing provenance
        for this processor). In addition, the provenance repositories may be put on
        encrypted disk partitions.'}
    zh: {description: 存储帐户密钥。这是一个类似管理员的密码，可以访问此帐户中的每个容器。建议使用共享访问签名（SAS）令牌代替策略的细粒度控制。允许将帐户密钥存储为流文件属性存在一定风险。虽然它通过允许从流文件属性动态获取帐户密钥来提供更灵活的流，但必须注意限制对事件起源数据的访问（例如，通过严格控制控制该处理器起源的策略）。此外，源存储库可以放在加密的磁盘分区上。,
      displayName: 存储帐户密钥}
  Minimum File Size:
    en: {displayName: Minimum File Size, description: The minimum size that a file
        must be in order to be pulled}
    zh: {description: 文件必须达到的最小大小才能被拉取, displayName: 最小文件大小}
  et-state-cache:
    en: {displayName: Entity Tracking State Cache, description: 'Listed entities are
        stored in the specified cache storage so that this processor can resume listing
        across NiFi restart or in case of primary node change. ''Tracking Entities''
        strategy require tracking information of all listed entities within the last
        ''Tracking Time Window''. To support large number of entities, the strategy
        uses DistributedMapCache instead of managed state. Cache key format is ''ListedEntities::{processorId}(::{nodeId})''.
        If it tracks per node listed entities, then the optional ''::{nodeId}'' part
        is added to manage state separately. E.g. cluster wide cache key = ''ListedEntities::8dda2321-0164-1000-50fa-3042fe7d6a7b'',
        per node cache key = ''ListedEntities::8dda2321-0164-1000-50fa-3042fe7d6a7b::nifi-node3''
        The stored cache content is Gzipped JSON string. The cache key will be deleted
        when target listing configuration is changed. Used by ''Tracking Entities''
        strategy.'}
    zh: {description: '列出的实体存储在指定的缓存存储中，以便此处理器可以在NiFi重新启动或主节点更改时恢复列出“跟踪实体”策略要求在上一个“跟踪时间窗口”内跟踪所有列出实体的信息。为了支持大量实体，该策略使用DistributedMapCache而不是托管状态。缓存密钥格式为“ListedEntities:：｛processorId｝（：：｛nodeId｝）”。如果它跟踪每个节点列出的实体，则会添加可选的“：：｛nodeId｝”部分以单独管理状态。E、
        g.集群范围的缓存键=“ListedEntities:：8dda2321-0164-1000-50fa-3042fe7d6a7b”，每个节点的缓存键为“ListedEntitys::8dda23201-0164-1000-50fa-3042fe7d
        6a7b:：nifi-node3”存储的缓存内容为Gzipped JSON字符串。更改目标列表配置时，将删除缓存密钥。由“跟踪实体”策略使用。',
      displayName: 实体跟踪状态缓存}
