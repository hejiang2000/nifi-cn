relationships:
  success: {en: Any FlowFile that is successfully parsed as a CEF message will be
      transferred to this Relationship., zh: 成功解析为CEF消息的任何FlowFile都将传输到此关系。}
  failure: {en: Any FlowFile that could not be parsed as a CEF message will be transferred
      to this Relationship without any attributes being added, zh: 无法解析为CEF消息的任何FlowFile都将传输到此关系，而不添加任何属性}
capabilityDescription:
  en: |-
    Parses the contents of a CEF formatted message and adds attributes to the FlowFile for headers and extensions of the parts of the CEF message.
    Note: This Processor expects CEF messages WITHOUT the syslog headers (i.e. starting at "CEF:0"
  zh: 分析CEF格式消息的内容，并将属性添加到FlowFile中，以获取CEF消息部分的标头和扩展名。
properties:
  VALIDATE_DATA:
    en: {displayName: Validate the CEF event, description: 'If set to true, the event
        will be validated against the CEF standard (revision 23). If the event is
        invalid, the FlowFile will be routed to the failure relationship. If this
        property is set to false, the event will be processed without validating the
        data.'}
    zh: {description: 如果设置为真，将根据CEF标准（修订版23）验证事件。如果事件无效，FlowFile将被路由到故障关系。如果此属性设置为false，则将在不验证数据的情况下处理事件。,
      displayName: 验证CEF事件}
  APPEND_RAW_MESSAGE_TO_JSON:
    en: {displayName: Append raw message to JSON, description: 'When using flowfile-content
        (i.e. JSON output), add the original CEF message to the resulting JSON object.
        The original message is added as a string to _raw.'}
    zh: {description: 使用流文件内容（即JSON输出）时，将原始CEF消息添加到生成的JSON对象中。原始消息作为字符串添加到_raw。, displayName: 将原始消息附加到JSON}
  TIME_REPRESENTATION:
    en: {displayName: Timezone, description: 'Timezone to be used when representing
        date fields. UTC will convert all dates to UTC, while Local Timezone will
        convert them to the timezone used by NiFi.'}
    zh: {description: 表示日期字段时要使用的时区。UTC将所有日期转换为UTC，而本地时区将将它们转换为NiFi使用的时区。, displayName: 时区}
  INCLUDE_CUSTOM_EXTENSIONS:
    en: {displayName: Include custom extensions, description: 'If set to true, custom
        extensions (not specified in the CEF specifications) will be included in the
        generated data/attributes.'}
    zh: {description: 如果设置为true，则生成的数据/属性中将包含自定义扩展（CEF规范中未指定）。, displayName: 包括自定义扩展}
  FIELDS_DESTINATION:
    en: {displayName: Parsed fields destination, description: 'Indicates whether the
        results of the CEF parser are written to the FlowFile content or a FlowFile
        attribute; if using flowfile-attributeattribute, fields will be populated
        as attributes. If set to flowfile-content, the CEF extension field will be
        converted into a flat JSON object.'}
    zh: {description: 指示CEF解析器的结果是写入FlowFile内容还是写入FlowFile属性；如果使用flowfile attributeattribute，则字段将填充为属性。如果设置为flowfile内容，CEF扩展字段将转换为一个平面JSON对象。,
      displayName: 解析字段目标}
  DATETIME_REPRESENTATION:
    en: {displayName: DateTime Locale, description: The IETF BCP 47 representation
        of the Locale to be used when parsing date fields with long or short month
        names (e.g. may <en-US> vs. mai. <fr-FR>. The defaultvalue is generally safe.
        Only change if having issues parsing CEF messages}
    zh: {description: IETF BCP 47表示在解析具有长月或短月名称的日期字段时使用的区域设置（例如，可以＜en-US＞vs.mai.＜fr-fr＞）。默认值通常是安全的。只有在解析CEF消息时出现问题时才会更改,
      displayName: 本地日期时间}
  ACCEPT_EMPTY_EXTENSIONS:
    en: {displayName: Accept empty extensions, description: 'If set to true, empty
        extensions will be accepted and will be associated to a null value.'}
    zh: {description: 如果设置为true，将接受空扩展，并将其与空值相关联。, displayName: 接受空扩展名}
writeAttributes:
  cef.extension.*: {en: The key and value generated by the parsing of the message.,
    zh: 消息解析生成的键和值。}
  cef.header.deviceEventClassId: {en: The Device Event Class ID of the CEF message.,
    zh: CEF消息的设备事件类ID。}
  cef.header.deviceVersion: {en: The Device Version of the CEF message., zh: CEF消息的设备版本。}
  cef.header.deviceProduct: {en: The Device Product of the CEF message., zh: CEF消息的设备产品。}
  cef.header.version: {en: The version of the CEF message., zh: CEF消息的版本。}
  cef.header.name: {en: The name of the CEF message., zh: CEF消息的名称。}
  cef.header.severity: {en: The severity of the CEF message., zh: CEF消息的严重性。}
  cef.header.deviceVendor: {en: The Device Vendor of the CEF message., zh: CEF消息的设备供应商。}
tags:
  en: [logs, cef, attributes, system, event, message]
  zh: [日志, 头孢, 属性, 系统, 事件, 消息]
