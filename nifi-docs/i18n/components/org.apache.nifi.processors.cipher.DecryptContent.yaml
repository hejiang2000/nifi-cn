capabilityDescription: {en: Decrypt content encrypted with AES and encoded according
    conventions added in NiFi 0.5.0 for the EncryptContent Processor. The Processor
    reads the first 256 bytes to determine the presence of a cryptographic salt based
    on finding the 'NiFiSALT' delimiter. The salt is not present for content encrypted
    with a raw hexadecimal key. The Processor determines the presence of the initialization
    vector based on finding the 'NiFiIV' delimiter.The salt format indicates the Key
    Derivation Function that the Processor uses to generate a secret key based on
    a configured password. The Processor derives keys with a size of 128 bits according
    to the conventions implemented in NiFi 0.5.0., zh: 解密使用AES加密的内容，并根据加密内容处理器NiFi
    0.5.0中添加的约定进行编码。处理器读取前256个字节，根据找到“NiFiSALT”分隔符来确定是否存在加密盐。对于使用原始十六进制密钥加密的内容，盐不存在。处理器根据找到“NiFiIV”分隔符来确定是否存在初始化向量。salt格式表示处理器用于根据配置的密码生成密钥的密钥派生函数。处理器根据NiFi
    0.5.0中实现的约定导出大小为128位的密钥。}
