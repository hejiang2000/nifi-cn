relationships:
  original: {en: 'The original FlowFile that was split. If the FlowFile fails processing,
      nothing will be sent to this relationship', zh: 拆分的原始FlowFile。如果FlowFile处理失败，则不会向此关系发送任何内容}
  split: {en: All new files split from the original FlowFile will be routed to this
      relationship, zh: 从原始FlowFile拆分的所有新文件都将路由到此关系}
  failure: {en: 'If a FlowFile fails processing for any reason (for example, the FlowFile
      is not valid Avro), it will be routed to this relationship', zh: 如果FlowFile由于任何原因（例如，FlowFile不是有效的Avro）而处理失败，它将被路由到此关系}
systemResourceConsiderations:
  en: [An instance of this component can cause high usage of this system resource.  Multiple
      instances or high concurrency settings may result a degradation of performance.]
  zh: [此组件的实例可能会导致此系统资源的大量使用。多个实例或高并发设置可能会导致性能下降。]
capabilityDescription: {en: 'Splits a binary encoded Avro datafile into smaller files
    based on the configured Output Size. The Output Strategy determines if the smaller
    files will be Avro datafiles, or bare Avro records with metadata in the FlowFile
    attributes. The output will always be binary encoded.', zh: 根据配置的输出大小将二进制编码的Avro数据文件拆分为更小的文件。输出策略确定较小的文件是Avro数据文件，还是流文件属性中包含元数据的裸Avro记录。输出将始终是二进制编码的。}
properties:
  Split Strategy:
    en: {displayName: Split Strategy, description: The strategy for splitting the
        incoming datafile. The Record strategy will read the incoming datafile by
        de-serializing each record.}
    zh: {description: 拆分传入数据文件的策略。Record策略将通过对每个记录进行反序列化来读取传入的数据文件。, displayName: 拆分策略}
  Output Strategy:
    en: {displayName: Output Strategy, description: 'Determines the format of the
        output. Either Avro Datafile, or bare record. Bare record output is only intended
        for use with systems that already require it, and shouldn''t be needed for
        normal use.'}
    zh: {description: 确定输出的格式。Avro数据文件或裸记录。裸记录输出仅用于已经需要它的系统，正常使用时不应该需要它。, displayName: 输出策略}
  Transfer Metadata:
    en: {displayName: Transfer Metadata, description: 'Whether or not to transfer
        metadata from the parent datafile to the children. If the Output Strategy
        is Bare Record, then the metadata will be stored as FlowFile attributes, otherwise
        it will be in the Datafile header.'}
    zh: {description: 是否将元数据从父数据文件传输到子数据文件。如果输出策略为裸记录，则元数据将存储为FlowFile属性，否则将存储在Datafile头中。,
      displayName: 传输元数据}
  Output Size:
    en: {displayName: Output Size, description: 'The number of Avro records to include
        per split file. In cases where the incoming file has less records than the
        Output Size, or when the total number of records does not divide evenly by
        the Output Size, it is possible to get a split file with less records.'}
    zh: {description: 每个拆分文件要包含的Avro记录数。如果传入文件的记录少于“输出大小”，或者记录总数未除以“输出大小大小”，则可以获得记录较少的拆分文件。,
      displayName: 输出大小（Output Size）}
writeAttributes:
  'segment.original.filename ': {en: The filename of the parent FlowFile, zh: 父FlowFile的文件名}
  fragment.identifier: {en: All split FlowFiles produced from the same parent FlowFile
      will have the same randomly generated UUID added for this attribute, zh: 从同一父FlowFile生成的所有拆分FlowFile都将为此属性添加相同的随机生成UUID}
  fragment.index: {en: A one-up number that indicates the ordering of the split FlowFiles
      that were created from a single parent FlowFile, zh: 一个向上的数字，表示从单个父FlowFile创建的拆分FlowFile的顺序}
  fragment.count: {en: The number of split FlowFiles generated from the parent FlowFile,
    zh: 从父FlowFile生成的拆分FlowFile的数量}
tags:
  en: [avro, split]
  zh: [我没有吗？, 分裂]
