capabilityDescription: {en: 'Reads Windows Event Log data as XML content having been
    generated by ConsumeWindowsEventLog, ParseEvtx, etc. (see Additional Details)
    and creates Record object(s). If the root tag of the input XML is ''Events'',
    the child content is expected to be a series of ''Event'' tags, each of which
    will constitute a single record. If the root tag is ''Event'', the content is
    expected to be a single ''Event'' and thus a single record. No other root tags
    are valid. Only events of type ''System'' are currently supported.', zh: 将Windows事件日志数据读取为ConsumerWindowsEventLog、ParseEvtx等生成的XML内容（请参阅其他详细信息），并创建Record对象。如果输入XML的根标记是“事件”，则子内容应该是一系列“事件”标记，每个标记将构成一条记录。如果根标记为“Event”，则内容应为单个“Event”并因此为单个记录。其他根标记无效。当前仅支持“System”类型的事件。}
tags:
  en: [xml, windows, event, log, record, reader, parser]
  zh: [xml格式, 窗户, 事件, 日志, 记录, 读者, 解析器]
