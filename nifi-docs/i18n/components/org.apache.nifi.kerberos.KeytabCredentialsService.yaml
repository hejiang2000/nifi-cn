capabilityDescription: {en: Provides a mechanism for specifying a Keytab and a Principal
    that other components are able to use in order to perform authentication using
    Kerberos. By encapsulating this information into a Controller Service and allowing
    other components to make use of it (as opposed to specifying the principal and
    keytab directly in the processor) an administrator is able to choose which users
    are allowed to use which keytabs and principals. This provides a more robust security
    model for multi-tenant use cases., zh: 提供一种机制，用于指定其他组件可以使用的Keytab和Principal，以便使用Kerberos执行身份验证。通过将此信息封装到控制器服务中并允许其他组件使用它（而不是直接在处理器中指定主体和密钥表），管理员能够选择允许哪些用户使用哪些密钥表和主体。这为多租户用例提供了更健壮的安全模型。}
properties:
  Kerberos Keytab:
    en: {displayName: Kerberos Keytab, description: Kerberos keytab associated with
        the principal. Requires nifi.kerberos.krb5.file to be set in your nifi.properties}
    zh: {description: 与主体关联的Kerberos密钥表。需要在nifi.properties中设置nifi.krberos.krb5.file,
      displayName: Kerberos密钥选项卡}
  Kerberos Principal:
    en: {displayName: Kerberos Principal, description: Kerberos principal to authenticate
