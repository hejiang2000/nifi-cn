relationships:
  success: {en: All FlowFiles that are written to Elasticsearch are routed to this
      relationship, zh: 写入Elasticsearch的所有FlowFiles都将路由到此关系}
  failure: {en: All FlowFiles that cannot be written to Elasticsearch are routed to
      this relationship, zh: 无法写入Elasticsearch的所有FlowFiles都将路由到此关系}
  retry: {en: A FlowFile is routed to this relationship if the database cannot be
      updated but attempting the operation again may succeed, zh: 如果无法更新数据库，则将FlowFile路由到此关系，但再次尝试操作可能会成功}
deprecationNotice: {en: This processor is deprecated and may be removed in future
    releases., zh: 此处理器已弃用，可能会在将来的版本中删除。}
dynamicProperties:
  A URL query parameter:
    en: {description: Adds the specified property name/value as a query parameter
        in the Elasticsearch URL used for processing, value: The value to set it to}
    zh: {description: 在用于处理的Elasticsearch URL中添加指定的属性名称/值作为查询参数, value: 要将其设置为的值}
systemResourceConsiderations:
  en: [An instance of this component can cause high usage of this system resource.  Multiple
      instances or high concurrency settings may result a degradation of performance.]
  zh: [此组件的实例可能会导致此系统资源的大量使用。多个实例或高并发设置可能会导致性能下降。]
capabilityDescription: {en: 'Writes the contents of a FlowFile to Elasticsearch, using
    the specified parameters such as the index to insert into and the type of the
    document.', zh: 使用指定的参数（如要插入的索引和文档类型）将FlowFile的内容写入Elasticsearch。}
properties:
  elasticsearch-http-response-timeout:
    en: {displayName: Response Timeout, description: Max wait time for a response
        from the Elasticsearch REST API.}
    zh: {description: Elasticsearch REST API响应的最长等待时间。, displayName: 响应超时}
  put-es-id-attr:
    en: {displayName: Identifier Attribute, description: 'The name of the FlowFile
        attribute containing the identifier for the document. If the Index Operation
        is "index", this property may be left empty or evaluate to an empty value,
        in which case the document''s identifier will be auto-generated by Elasticsearch.
        For all other Index Operations, the attribute must evaluate to a non-empty
        value.'}
    zh: {description: 包含文档标识符的FlowFile属性的名称。如果索引操作为“Index”，则此属性可能为空或计算为空值，在这种情况下，Elasticsearch将自动生成文档的标识符。对于所有其他索引操作，属性的计算结果必须为非空值。,
      displayName: 标识符属性}
  put-es-type:
    en: {displayName: Type, description: The type of this document (required by Elasticsearch
        versions < 7.0 for indexing and searching). This must be unset or '_doc' for
        Elasticsearch 7.0+.}
    zh: {description: 此文档的类型（Elasticsearch 7.0以下版本需要索引和搜索）。对于Elasticsearch 7.0+，必须为unset或“_doc”。,
      displayName: 类型}
  put-es-index:
    en: {displayName: Index, description: The name of the index to insert into}
    zh: {description: 要插入的索引的名称, displayName: 指数}
  proxy-configuration-service:
    en: {displayName: Proxy Configuration Service, description: 'Specifies the Proxy
        Configuration Controller Service to proxy network requests. If set, it supersedes
        proxy settings configured per component. Supported proxies: SOCKS, HTTP +
        AuthN In case of SOCKS, it is not guaranteed that the selected SOCKS Version
        will be used by the processor.'}
    zh: {description: 指定代理配置控制器服务以代理网络请求。如果设置，它将取代每个组件配置的代理设置。支持的代理：SOCKS、HTTP+AuthN如果是SOCKS，则不保证处理器将使用所选的SOCKS版本。,
      displayName: 代理配置服务}
  elasticsearch-http-url:
    en: {displayName: Elasticsearch URL, description: 'Elasticsearch URL which will
        be connected to, including scheme (http, e.g.), host, and port. The default
        port for the REST API is 9200.'}
    zh: {description: 将连接到的Elasticsearch URL，包括scheme（例如http）、host和port。REST API的默认端口是9200。,
      displayName: 弹性搜索URL}
  put-es-batch-size:
    en: {displayName: Batch Size, description: The preferred number of flow files
        to put to the database in a single transaction. Note that the contents of
        the flow files will be stored in memory until the bulk operation is performed.
        Also the results should be returned in the same order the flow files were
        received.}
    zh: {description: 在单个事务中放入数据库的流文件的首选数量。请注意，在执行批量操作之前，流文件的内容将存储在内存中。此外，应按照接收流文件的相同顺序返回结果。,
      displayName: 批量大小}
  SSL Context Service:
    en: {displayName: SSL Context Service, description: The SSL Context Service used
        to provide client certificate information for TLS/SSL connections. This service
        only applies if the Elasticsearch endpoint(s) have been secured with TLS/SSL.}
    zh: {description: 用于为TLS/SSL连接提供客户端证书信息的SSL上下文服务。此服务仅适用于Elasticsearch端点已通过TLS/SSL进行安全保护的情况。,
      displayName: SSL上下文服务}
  elasticsearch-http-connect-timeout:
    en: {displayName: Connection Timeout, description: Max wait time for the connection
        to the Elasticsearch REST API.}
    zh: {description: 连接到Elasticsearch REST API的最长等待时间。, displayName: 连接超时}
  Username:
    en: {displayName: Username, description: Username to access the Elasticsearch
        cluster}
    zh: {description: 访问Elasticsearch集群的用户名, displayName: 用户名}
  put-es-index-op:
    en: {displayName: Index Operation, description: 'The type of the operation used
        to index (create, index, update, upsert, delete)'}
    zh: {description: 用于索引的操作类型（创建、索引、更新、追加启动、删除）, displayName: 索引操作}
  elasticsearch-http-proxy-host:
    en: {displayName: Proxy Host, description: The fully qualified hostname or IP
        address of the proxy server}
    zh: {description: 代理服务器的完全限定主机名或IP地址, displayName: 代理主机}
  proxy-username:
    en: {displayName: Proxy Username, description: Proxy Username}
    zh: {description: 代理用户名, displayName: 代理用户名}
  proxy-password:
    en: {displayName: Proxy Password, description: Proxy Password}
    zh: {description: 代理密码, displayName: 代理密码}
  elasticsearch-http-proxy-port:
    en: {displayName: Proxy Port, description: The port of the proxy server}
    zh: {description: 代理服务器的端口, displayName: 代理服务器端口}
  Character Set:
    en: {displayName: Character Set, description: Specifies the character set of the
        document data.}
    zh: {description: 指定文档数据的字符集。, displayName: 字符集}
  Password:
    en: {displayName: Password, description: Password to access the Elasticsearch
        cluster}
    zh: {description: 访问Elasticsearch集群的密码, displayName: 暗语}
tags:
  en: [elasticsearch, insert, update, upsert, delete, write, put, http]
  zh: [弹性搜索, 插入, 使现代化, 沮丧的, 删去, 写, 放, http]
