relationships:
  failure: {en: FlowFiles with failing lookups are routed to this relationship, zh: 查找失败的FlowFiles路由到此关系}
  matched: {en: FlowFiles with matching lookups are routed to this relationship, zh: 具有匹配查找的FlowFiles路由到此关系}
  unmatched: {en: FlowFiles with missing lookups are routed to this relationship,
    zh: 缺少查找的FlowFiles被路由到此关系}
dynamicProperties:
  The name of the attribute to add to the FlowFile:
