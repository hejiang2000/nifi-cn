relationships:
  success: {en: Syslog messages that match one of the expected formats will be sent
      out this relationship as a FlowFile per message., zh: 符合预期格式之一的Syslog消息将作为每个消息的FlowFile发送出去。}
  invalid: {en: Syslog messages that do not match one of the expected formats will
      be sent out this relationship as a FlowFile per message., zh: 与预期格式之一不匹配的Syslog消息将作为每个消息的FlowFile发送此关系。}
capabilityDescription: {en: 'Listens for Syslog messages being sent to a given port
    over TCP or UDP. Incoming messages are checked against regular expressions for
    RFC5424 and RFC3164 formatted messages. The format of each message is: (<PRIORITY>)(VERSION
    )(TIMESTAMP) (HOSTNAME) (BODY) where version is optional. The timestamp can be
    an RFC5424 timestamp with a format of "yyyy-MM-dd''T''HH:mm:ss.SZ" or "yyyy-MM-dd''T''HH:mm:ss.S+hh:mm",
    or it can be an RFC3164 timestamp with a format of "MMM d HH:mm:ss". If an incoming
    messages matches one of these patterns, the message will be parsed and the individual
    pieces will be placed in FlowFile attributes, with the original message in the
    content of the FlowFile. If an incoming message does not match one of these patterns
    it will not be parsed and the syslog.valid attribute will be set to false with
    the original message in the content of the FlowFile. Valid messages will be transferred
    on the success relationship, and invalid messages will be transferred on the invalid
    relationship.', zh: '侦听通过TCP或UDP发送到给定端口的Syslog消息。根据RFC5424和RFC3164格式消息的正则表达式检查传入消息。每条消息的格式为：（＜PRIORITY＞）（VERSION）（TIMESTAMP）（HOSTNAME）（BODY），其中版本是可选的。时间戳可以是RFC5424时间戳，格式为“yyyy-MM-dd''T''HH:MM:ss.SZ”或“yyyy-MM-dd''''HH:MM:ss.S+HH:MM”，也可以是RFC3164时间戳格式为“MMM-dHH:MM:ss”。如果传入的消息与其中一种模式匹配，则将对消息进行解析，并将各个片段放置在FlowFile属性中，原始消息位于FlowFile的内容中。如果传入的消息与这些模式之一不匹配，则不会对其进行解析，syslog.valid属性将设置为false，并在FlowFile的内容中包含原始消息。有效消息将在成功关系上传输，无效消息将在无效关系上传输。'}
properties:
  Max Size of Socket Buffer:
    en: {displayName: Max Size of Socket Buffer, description: 'The maximum size of
        the socket buffer that should be used. This is a suggestion to the Operating
        System to indicate how big the socket buffer should be. If this value is set
        too low, the buffer may fill up before the data can be read, and incoming
        data will be dropped.'}
    zh: {description: 应使用的套接字缓冲区的最大大小。这是给操作系统的一个建议，说明套接字缓冲区应该有多大。如果该值设置得太低，缓冲区可能会在读取数据之前填满，并且传入的数据将被丢弃。,
      displayName: 套接字缓冲区的最大大小}
  Max Number of TCP Connections:
    en: {displayName: Max Number of TCP Connections, description: The maximum number
        of concurrent connections to accept Syslog messages in TCP mode.}
    zh: {description: 在TCP模式下接受Syslog消息的最大并发连接数。, displayName: 最大TCP连接数}
  Local Network Interface:
    en: {displayName: Local Network Interface, description: The name of a local network
        interface to be used to restrict listening to a specific LAN.}
    zh: {description: 用于限制监听特定LAN的本地网络接口的名称。, displayName: 本地网络接口}
  Max Batch Size:
    en: {displayName: Max Batch Size, description: 'The maximum number of Syslog events
        to add to a single FlowFile. If multiple events are available, they will be
        concatenated along with the <Message Delimiter> up to this configured maximum
        number of messages'}
    zh: {description: 要添加到单个FlowFile的Syslog事件的最大数量。如果有多个事件可用，它们将与＜消息分隔符＞一起连接，直到达到配置的最大消息数,
      displayName: 最大批量大小}
  Port:
    en: {displayName: Port, description: The port for Syslog communication. Note that
        Expression language is not evaluated per FlowFile.}
    zh: {description: Syslog通信的端口。请注意，表达式语言不是按FlowFile计算的。, displayName: 港口城市}
  socket-keep-alive:
    en: {displayName: Socket Keep Alive, description: Whether or not to have TCP socket
        keep alive turned on. Timing details depend on operating system properties.}
    zh: {description: 是否打开TCP套接字保持活动。计时详细信息取决于操作系统属性。, displayName: 插座保持活动}
  Receive Buffer Size:
    en: {displayName: Receive Buffer Size, description: 'The size of each buffer used
        to receive Syslog messages. Adjust this value appropriately based on the expected
        size of the incoming Syslog messages. When UDP is selected each buffer will
        hold one Syslog message. When TCP is selected messages are read from an incoming
        connection until the buffer is full, or the connection is closed. '}
    zh: {description: 用于接收Syslog消息的每个缓冲区的大小。根据传入Syslog消息的预期大小适当调整此值。当选择UDP时，每个缓冲区将保存一条Syslog消息。当选择TCP时，将从传入连接读取消息，直到缓冲区已满或连接关闭。,
      displayName: 接收缓冲区大小}
  Message Delimiter:
    en: {displayName: Message Delimiter, description: Specifies the delimiter to place
        between Syslog messages when multiple messages are bundled together (see <Max
        Batch Size> property).}
    zh: {description: 指定当多条消息捆绑在一起时，要在Syslog消息之间放置的分隔符（请参阅<Max Batch Size>属性）。, displayName: 消息分隔符}
  SSL Context Service:
    en: {displayName: SSL Context Service, description: 'The Controller Service to
        use in order to obtain an SSL Context. If this property is set, syslog messages
        will be received over a secure connection.'}
    zh: {description: 用于获取SSL上下文的控制器服务。如果设置了此属性，将通过安全连接接收syslog消息。, displayName: SSL上下文服务}
  Parse Messages:
    en: {displayName: Parse Messages, description: 'Indicates if the processor should
        parse the Syslog messages. If set to false, each outgoing FlowFile will only
        contain the sender, protocol, and port, and no additional attributes.'}
    zh: {description: 指示处理器是否应分析Syslog消息。如果设置为false，则每个传出的FlowFile将仅包含发送方、协议和端口，而不包含其他属性。,
      displayName: 分析消息}
  Protocol:
    en: {displayName: Protocol, description: The protocol for Syslog communication.}
    zh: {description: Syslog通信协议。, displayName: 协议}
  Client Auth:
    en: {displayName: Client Auth, description: The client authentication policy to
        use for the SSL Context. Only used if an SSL Context Service is provided.}
    zh: {description: 用于SSL上下文的客户端身份验证策略。仅在提供SSL上下文服务时使用。, displayName: 客户端身份验证}
  Character Set:
    en: {displayName: Character Set, description: Specifies the character set of the
        Syslog messages. Note that Expression language is not evaluated per FlowFile.}
    zh: {description: 指定Syslog消息的字符集。请注意，表达式语言不是按FlowFile计算的。, displayName: 字符集}
  Max Size of Message Queue:
    en: {displayName: Max Size of Message Queue, description: 'The maximum size of
        the internal queue used to buffer messages being transferred from the underlying
        channel to the processor. Setting this value higher allows more messages to
        be buffered in memory during surges of incoming messages, but increases the
        total memory used by the processor.'}
    zh: {description: 用于缓冲从基础通道传输到处理器的消息的内部队列的最大大小。将此值设置得更高允许在传入消息激增期间在内存中缓冲更多消息，但会增加处理器使用的总内存。,
      displayName: 消息队列的最大大小}
writeAttributes:
  syslog.protocol: {en: The protocol over which the Syslog message was received.,
    zh: 通过其接收Syslog消息的协议。}
  syslog.sender: {en: The hostname of the Syslog server that sent the message., zh: 发送消息的Syslog服务器的主机名。}
  syslog.severity: {en: The severity of the Syslog message derived from the priority.,
    zh: 从优先级派生的Syslog消息的严重性。}
  syslog.version: {en: The optional version from the Syslog message., zh: Syslog消息中的可选版本。}
  syslog.timestamp: {en: The timestamp of the Syslog message., zh: Syslog消息的时间戳。}
  syslog.body: {en: 'The body of the Syslog message, everything after the hostname.',
    zh: Syslog消息的正文，主机名之后的所有内容。}
  syslog.priority: {en: The priority of the Syslog message., zh: Syslog消息的优先级。}
  syslog.valid: {en: 'An indicator of whether this message matched the expected formats.
      If this value is false, the other attributes will be empty and only the original
      message will be available in the content.', zh: 此消息是否符合预期格式的指示符。如果该值为false，则其他属性将为空，并且内容中只有原始消息可用。}
  syslog.facility: {en: The facility of the Syslog message derived from the priority.,
    zh: 从优先级派生的Syslog消息的功能。}
  mime.type: {en: The mime.type of the FlowFile which will be text/plain for Syslog
      messages., zh: 默剧。对于Syslog消息，FlowFile的类型为文本/纯文本。}
  syslog.port: {en: The port over which the Syslog message was received., zh: 接收Syslog消息的端口。}
  syslog.hostname: {en: The hostname or IP address of the Syslog message., zh: Syslog消息的主机名或IP地址。}
tags:
  en: [syslog, listen, udp, tcp, logs]
  zh: [系统日志, 听, 通用数据包, tcp协议, 日志]
