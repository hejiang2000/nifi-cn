relationships:
  success: {en: A FlowFile is routed to this relationship after it has been successfully
      stored in HBase, zh: FlowFile成功存储在HBase中后，将被路由到此关系}
  failure: {en: A FlowFile is routed to this relationship if it cannot be sent to
      HBase, zh: 如果FlowFile无法发送到HBase，则将其路由到此关系}
capabilityDescription: {en: 'Delete HBase records individually or in batches. The
    input can be a single row ID in the flowfile content, one ID per line, row IDs
    separated by a configurable separator character (default is a comma). ', zh: 单独或成批删除HBase记录。输入可以是流文件内容中的单行ID、每行一个ID、由可配置分隔符分隔的行ID（默认为逗号）。}
properties:
  Row Identifier:
    en: {displayName: Row Identifier, description: Specifies the Row ID to use when
        deleting data into HBase}
    zh: {description: 指定将数据删除到HBase时要使用的行ID, displayName: 行标识符}
  Table Name:
    en: {displayName: Table Name, description: The name of the HBase Table.}
    zh: {description: HBase表的名称。, displayName: 表名称}
  delete-hb-separator:
    en: {displayName: Delete Row Key Separator, description: The separator character(s)
        that separate multiple row keys when multiple row keys are provided in the
        flowfile content}
    zh: {description: 当流文件内容中提供多个行键时，分隔多个行密钥的分隔符, displayName: 删除行键分隔符}
  delete-visibility-label:
    en: {displayName: Visibility Label, description: 'If visibility labels are enabled,
        a row cannot be deleted without supplying its visibility label(s) in the delete
        request. Note: this visibility label will be applied to all cells within the
        row that is specified. If some cells have different visibility labels, they
        will not be deleted. When that happens, the failure to delete will be considered
        a success because HBase does not report it as a failure.'}
    zh: {description: 如果启用了可见性标签，则在删除请求中未提供其可见性标签的情况下，无法删除行。注意：此可见性标签将应用于指定行内的所有单元格。如果某些单元格具有不同的可见性标签，则不会删除它们。当发生这种情况时，删除失败将被视为成功，因为HBase不会将其报告为失败。,
      displayName: 可见性标签}
  delete-hb-flowfile-fetch-count:
    en: {displayName: Flowfile Fetch Count, description: The number of flowfiles to
        fetch per run.}
    zh: {description: 每次运行要获取的流文件数。, displayName: 流文件获取计数}
  delete-char-set:
    en: {displayName: Character Set, description: The character set used to encode
        the row key for HBase.}
    zh: {description: 用于编码HBase行键的字符集。, displayName: 字符集}
  HBase Client Service:
    en: {displayName: HBase Client Service, description: Specifies the Controller
        Service to use for accessing HBase.}
    zh: {description: 指定用于访问HBase的控制器服务。, displayName: HBase客户端服务}
  delete-hb-row-id-location:
    en: {displayName: Row ID Location, description: The location of the row ID to
        use for building the delete. Can be from the content or an expression language
        statement.}
    zh: {description: 用于生成删除的行ID的位置。可以来自内容或表达式语言语句。, displayName: 行ID位置}
  delete-hb-batch-size:
    en: {displayName: Batch Size, description: The number of deletes to send per batch.}
    zh: {description: 每批要发送的删除数。, displayName: 批量大小}
writeAttributes:
  restart.index: {en: 'If a delete batch fails, ''restart.index'' attribute is added
      to the FlowFile and sent to ''failure'' relationship, so that this processor
      can retry from there when the same FlowFile is routed again.', zh: 如果删除批处理失败，请重新启动。index”属性添加到FlowFile并发送到“failure”关系，这样当再次路由相同的FlowFile时，该处理器可以从那里重试。}
  rowkey.end: {en: The last rowkey in the flowfile. Only written when using the flowfile's
      content for the row IDs., zh: 流文件中的最后一个行键。仅在使用流文件的内容作为行ID时写入。}
  rowkey.start: {en: The first rowkey in the flowfile. Only written when using the
      flowfile's content for the row IDs., zh: 流文件中的第一个行键。仅在使用流文件的内容作为行ID时写入。}
tags:
  en: [delete, hbase]
  zh: [删去, 数据库]
