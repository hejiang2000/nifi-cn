relationships:
  success: {en: Files that have been successfully written to Google Drive are transferred
      to this relationship., zh: 已成功写入Google Drive的文件将转移到此关系中。}
  failure: {en: Files that could not be written to Google Drive for some reason are
      transferred to this relationship., zh: 由于某种原因无法写入Google Drive的文件将被转移到此关系中。}
capabilityDescription: {en: Puts content to a Google Drive Folder., zh: 将内容放入Google
    Drive文件夹。}
readAttributes:
  filename: {en: Uses the FlowFile's filename as the filename for the Google Drive
      object., zh: 使用FlowFile的文件名作为Google Drive对象的文件名。}
properties:
  conflict-resolution-strategy:
    en: {displayName: Conflict Resolution Strategy, description: Indicates what should
        happen when a file with the same name already exists in the specified Google
        Drive folder.}
    zh: {description: 指示当指定的Google Drive文件夹中已存在同名文件时应执行的操作。, displayName: 冲突解决策略}
  chunked-upload-size:
    en: {displayName: Chunked Upload Size, description: 'Defines the size of a chunk.
        Used when a FlowFile''s size exceeds ''Chunked Upload Threshold'' and content
        is uploaded in smaller chunks. Minimum allowed chunk size is 256 KB, maximum
        allowed chunk size is 1 GB.'}
    zh: {description: 定义块的大小。当FlowFile的大小超过“分块上载阈值”并且内容以较小的块上载时使用。允许的最小块大小为256 KB，允许的最大块大小为1
        GB。, displayName: 分块上载大小}
  chunked-upload-threshold:
    en: {displayName: Chunked Upload Threshold, description: The maximum size of the
        content which is uploaded at once. FlowFiles larger than this threshold are
        uploaded in chunks.}
    zh: {description: 一次上载的内容的最大大小。大于此阈值的流文件以块的形式上载。, displayName: 分块上载阈值}
  proxy-configuration-service:
    en: {displayName: Proxy Configuration Service, description: 'Specifies the Proxy
        Configuration Controller Service to proxy network requests. Supported proxies:
        HTTP + AuthN'}
    zh: {description: 指定代理配置控制器服务以代理网络请求。支持的代理：HTTP+AuthN, displayName: 代理配置服务}
  folder-id:
    en: {displayName: Folder ID, description: The ID of the shared folder. Please
        see Additional Details to set up access to Google Drive and obtain Folder
        ID.}
    zh: {description: 共享文件夹的ID。请参阅其他详细信息以设置对Google Drive的访问并获取文件夹ID。, displayName: 文件夹ID}
  file-name:
    en: {displayName: Filename, description: The name of the file to upload to the
        specified Google Drive folder.}
    zh: {description: 要上载到指定Google Drive文件夹的文件的名称。, displayName: 文件名}
  gcp-credentials-provider-service:
    en: {displayName: GCP Credentials Provider Service, description: The Controller
        Service used to obtain Google Cloud Platform credentials.}
    zh: {description: 用于获取Google云平台凭据的控制器服务。, displayName: GCP凭据提供程序服务}
writeAttributes:
  filename: {en: The name of the file, zh: 文件的名称}
  error.message: {en: The error message returned by Google Drive, zh: Google Drive返回的错误消息}
  drive.id: {en: The id of the file, zh: 文件的id}
  mime.type: {en: The MIME type of the file, zh: 文件的MIME类型}
  drive.timestamp: {en: The last modified time or created time (whichever is greater)
      of the file. The reason for this is that the original modified date of a file
      is preserved when uploaded to Google Drive. 'Created time' takes the time when
      the upload occurs. However uploaded files can still be modified later., zh: 文件的上次修改时间或创建时间（以较大者为准）。这样做的原因是，当上传到Google
      Drive时，文件的原始修改日期会被保留“创建时间”表示上载发生的时间。但是，上传的文件仍可以稍后修改。}
  drive.size: {en: The size of the file, zh: 文件的大小}
  error.code: {en: The error code returned by Google Drive, zh: Google Drive返回的错误代码}
tags:
  en: [google, drive, storage, put]
  zh: [谷歌, 驾驶, 存储, 放]
