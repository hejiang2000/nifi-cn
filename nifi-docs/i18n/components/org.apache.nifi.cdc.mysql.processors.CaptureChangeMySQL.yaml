relationships:
  success: {en: Successfully created FlowFile from SQL query result set., zh: 已成功从SQL查询结果集创建FlowFile。}
capabilityDescription: {en: 'Retrieves Change Data Capture (CDC) events from a MySQL
    database. CDC Events include INSERT, UPDATE, DELETE operations. Events are output
    as individual flow files ordered by the time at which the operation occurred.',
  zh: 从MySQL数据库检索更改数据捕获（CDC）事件。CDC事件包括INSERT、UPDATE和DELETE操作。事件按操作发生的时间顺序输出为单个流文件。}
statefulDescription: {en: 'Information such as a ''pointer'' to the current CDC event
    in the database is stored by this processor, such that it can continue from the
    same location if restarted.', zh: 数据库中当前CDC事件的“指针”等信息由该处理器存储，以便在重新启动时可以从同一位置继续。}
properties:
  capture-change-mysql-include-ddl-events:
    en: {displayName: Include DDL Events, description: 'Specifies whether to emit
        events corresponding to Data Definition Language (DDL) events such as ALTER
        TABLE, TRUNCATE TABLE, e.g. in the binary log. Set to true if the DDL events
        are desired/necessary in the downstream flow, otherwise set to false, which
        suppresses generation of these events and can increase flow performance.'}
    zh: {description: 指定是否在二进制日志中发出与数据定义语言（DDL）事件（如ALTER TABLE、TRUNCATE TABLE）相对应的事件。如果下游流中需要/需要DDL事件，则设置为true，否则设置为false，这会抑制这些事件的生成并提高流性能。,
      displayName: 包括DDL事件}
  capture-change-mysql-db-name-pattern:
    en: {displayName: Database/Schema Name Pattern, description: 'A regular expression
        (regex) for matching databases (or schemas, depending on your RDBMS'' terminology)
        against the list of CDC events. The regex must match the database name as
        it is stored in the RDBMS. If the property is not set, the database name will
        not be used to filter the CDC events. NOTE: DDL events, even if they affect
        different databases, are associated with the database used by the session
        to execute the DDL. This means if a connection is made to one database, but
        the DDL is issued against another, then the connected database will be the
        one matched against the specified pattern.'}
    zh: {description: 一个正则表达式（regex），用于根据CDC事件列表匹配数据库（或模式，具体取决于RDBMS的术语）。正则表达式必须与存储在RDBMS中的数据库名称匹配。如果未设置该属性，则不会使用数据库名称来筛选CDC事件。注意：DDL事件（即使它们影响不同的数据库）与会话用于执行DDL的数据库相关联。这意味着，如果与一个数据库建立了连接，但对另一个数据库发出了DDL，则所连接的数据库将是与指定模式匹配的数据库。,
      displayName: 数据库/架构名称模式}
  capture-change-mysql-dist-map-cache-client:
    en: {displayName: Distributed Map Cache Client, description: 'Identifies a Distributed
        Map Cache Client controller service to be used for keeping information about
        the various tables, columns, etc. needed by the processor. If a client is
        not specified, the generated events will not include column type or name information.'}
    zh: {description: 标识用于保存处理器所需的各种表、列等信息的分布式映射缓存客户端控制器服务。如果未指定客户端，则生成的事件将不包含列类型或名称信息。,
      displayName: 分布式地图缓存客户端}
  capture-change-mysql-init-seq-id:
    en: {displayName: Initial Sequence ID, description: 'Specifies an initial sequence
        identifier to use if this processor''s State does not have a current sequence
        identifier. If a sequence identifier is present in the processor''s State,
        this property is ignored. Sequence identifiers are monotonically increasing
        integers that record the order of flow files generated by the processor. They
        can be used with the EnforceOrder processor to guarantee ordered delivery
        of CDC events.'}
    zh: {description: 指定当此处理器的状态没有当前序列标识符时要使用的初始序列标识符。如果处理器的状态中存在序列标识符，则忽略此属性。序列标识符是单调递增的整数，记录处理器生成的流文件的顺序。它们可以与EnforceOrder处理器一起使用，以保证CDC事件的有序交付。,
      displayName: 初始序列ID}
  capture-change-mysql-name-pattern:
    en: {displayName: Table Name Pattern, description: 'A regular expression (regex)
        for matching CDC events affecting matching tables. The regex must match the
        table name as it is stored in the database. If the property is not set, no
        events will be filtered based on table name.'}
    zh: {description: 用于匹配影响匹配表的CDC事件的正则表达式（regex）。正则表达式必须与存储在数据库中的表名匹配。如果未设置该属性，则不会根据表名筛选任何事件。,
      displayName: 表名称模式}
  capture-change-mysql-driver-class:
    en: {displayName: MySQL Driver Class Name, description: The class name of the
        MySQL database driver class}
    zh: {description: MySQL数据库驱动程序类的类名, displayName: MySQL驱动程序类名}
  capture-change-mysql-driver-locations:
    en: {displayName: MySQL Driver Location(s), description: Comma-separated list
        of files/folders and/or URLs containing the MySQL driver JAR and its dependencies
        (if any). For example '/var/tmp/mysql-connector-java-5.1.38-bin.jar'}
    zh: {description: 包含MySQL驱动程序JAR及其依赖项（如果有）的文件/文件夹和/或URL的逗号分隔列表。例如“/var/tmp/mysql-connector-java-5.1.38-bin.jar”,
      displayName: MySQL驱动程序位置}
  SSL Mode:
    en: {displayName: SSL Mode, description: SSL Mode used when SSL Context Service
        configured supporting certificate verification options}
    zh: {description: SSL上下文服务配置支持证书验证选项时使用的SSL模式, displayName: SSL模式}
  capture-change-mysql-include-begin-commit:
    en: {displayName: Include Begin/Commit Events, description: 'Specifies whether
        to emit events corresponding to a BEGIN or COMMIT event in the binary log.
        Set to true if the BEGIN/COMMIT events are necessary in the downstream flow,
        otherwise set to false, which suppresses generation of these events and can
        increase flow performance.'}
    zh: {description: 指定是否发出与二进制日志中的BEGIN或COMMIT事件相对应的事件。如果BEGIN/COMMIT事件在下游流中是必需的，则设置为true，否则设置为false，这将抑制这些事件的生成并提高流性能。,
      displayName: 包括开始/提交事件}
  capture-change-mysql-server-id:
    en: {displayName: Server ID, description: 'The client connecting to the MySQL
        replication group is actually a simplified replica (server), and the Server
        ID value must be unique across the whole replication group (i.e. different
        from any other Server ID being used by any primary or replica). Thus, each
        instance of CaptureChangeMySQL must have a Server ID unique across the replication
        group. If the Server ID is not specified, it defaults to 65535.'}
    zh: {description: 连接到MySQL复制组的客户端实际上是一个简化的副本（服务器），并且服务器ID值在整个复制组中必须是唯一的（即不同于任何主服务器或副本使用的任何其他服务器ID）。因此，CaptureChangeMySQL的每个实例必须具有在复制组中唯一的服务器ID。如果未指定服务器ID，则默认为65535。,
      displayName: 服务器ID}
  capture-change-mysql-init-binlog-filename:
    en: {displayName: Initial Binlog Filename, description: 'Specifies an initial
        binlog filename to use if this processor''s State does not have a current
        binlog filename. If a filename is present in the processor''s State or "Use
        GTID" property is set to false, this property is ignored. This can be used
        along with Initial Binlog Position to "skip ahead" if previous events are
        not desired. Note that NiFi Expression Language is supported, but this property
        is evaluated when the processor is configured, so FlowFile attributes may
        not be used. Expression Language is supported to enable the use of the Variable
        Registry and/or environment properties.'}
    zh: {description: 如果此处理器的状态没有当前binlog文件名，则指定要使用的初始binlog文件。如果处理器的State中存在文件名或“Use
        GTID”属性设置为false，则忽略此属性。如果不需要以前的事件，则可以与初始Binlog位置一起使用，以“向前跳过”。请注意，支持NiFi表达式语言，但在配置处理器时会计算此属性，因此不能使用FlowFile属性。支持表达式语言以启用变量注册表和/或环境属性的使用。,
      displayName: 初始Binlog文件名}
  capture-change-mysql-init-binlog-position:
    en: {displayName: Initial Binlog Position, description: 'Specifies an initial
        offset into a binlog (specified by Initial Binlog Filename) to use if this
        processor''s State does not have a current binlog filename. If a filename
        is present in the processor''s State or "Use GTID" property is false, this
        property is ignored. This can be used along with Initial Binlog Filename to
        "skip ahead" if previous events are not desired. Note that NiFi Expression
        Language is supported, but this property is evaluated when the processor is
        configured, so FlowFile attributes may not be used. Expression Language is
        supported to enable the use of the Variable Registry and/or environment properties.'}
    zh: {description: 指定binlog中的初始偏移量（由初始binlog文件名指定），如果此处理器的状态没有当前binlog文件名，则使用该偏移量。如果处理器的State中存在文件名或“Use
        GTID”属性为false，则忽略此属性。如果不需要以前的事件，可以将其与初始Binlog文件名一起使用以“跳过”。请注意，支持NiFi表达式语言，但在配置处理器时会计算此属性，因此不能使用FlowFile属性。支持表达式语言以启用变量注册表和/或环境属性的使用。,
      displayName: 初始Binlog位置}
  capture-change-mysql-init-gtid:
    en: {displayName: Initial Binlog GTID, description: 'Specifies an initial GTID
        to use if this processor''s State does not have a current GTID. If a GTID
        is present in the processor''s State or "Use GTID" property is set to false,
        this property is ignored. This can be used to "skip ahead" if previous events
        are not desired. Note that NiFi Expression Language is supported, but this
        property is evaluated when the processor is configured, so FlowFile attributes
        may not be used. Expression Language is supported to enable the use of the
        Variable Registry and/or environment properties.'}
    zh: {description: 指定此处理器的状态没有当前GTID时要使用的初始GTID。如果处理器的状态中存在GTID或“Use GTID”属性设置为false，则忽略此属性。如果不需要以前的事件，则可以使用此选项“跳过”。请注意，支持NiFi表达式语言，但在配置处理器时会计算此属性，因此不能使用FlowFile属性。支持表达式语言以启用变量注册表和/或环境属性的使用。,
      displayName: 初始Binlog GTID}
  capture-change-mysql-hosts:
    en: {displayName: MySQL Hosts, description: 'A list of hostname/port entries corresponding
        to nodes in a MySQL cluster. The entries should be comma separated using a
        colon such as host1:port,host2:port,....  For example mysql.myhost.com:3306.
        This processor will attempt to connect to the hosts in the list in order.
        If one node goes down and failover is enabled for the cluster, then the processor
        will connect to the active node (assuming its host entry is specified in this
        property.  The default port for MySQL connections is 3306.'}
    zh: {description: '与MySQL集群中的节点相对应的主机名/端口条目列表。条目应使用冒号（如host1:port、host2:port、……）以逗号分隔。例如mysql.myhost.com:3306。此处理器将尝试按顺序连接到列表中的主机。如果一个节点宕机，并且为集群启用了故障切换，则处理器将连接到活动节点（假设在该属性中指定了其主机条目）。MySQL连接的默认端口为3306。',
      displayName: MySQL主机}
  capture-change-mysql-username:
    en: {displayName: Username, description: Username to access the MySQL cluster}
    zh: {description: 访问MySQL集群的用户名, displayName: 用户名}
  capture-change-mysql-retrieve-all-records:
    en: {displayName: Retrieve All Records, description: 'Specifies whether to get
        all available CDC events, regardless of the current binlog filename and/or
        position. If binlog filename and position values are present in the processor''s
        State, this property''s value is ignored. This allows for 4 different configurations:
        1) If binlog data is available in processor State, that is used to determine
        the start location and the value of Retrieve All Records is ignored. 2) If
        no binlog data is in processor State, then Retrieve All Records set to true
        means start at the beginning of the binlog history. 3) If no binlog data is
        in processor State and Initial Binlog Filename/Position are not set, then
        Retrieve All Records set to false means start at the end of the binlog history.
        4) If no binlog data is in processor State and Initial Binlog Filename/Position
        are set, then Retrieve All Records set to false means start at the specified
        initial binlog file/position. To reset the behavior, clear the processor state
        (refer to the State Management section of the processor''s documentation).'}
    zh: {description: 指定是否获取所有可用的CDC事件，无论当前binlog文件名和/或位置如何。如果处理器的状态中存在binlog文件名和位置值，则忽略此属性的值。这允许4种不同的配置：1）如果binlog数据在处理器状态中可用，则用于确定开始位置，并忽略“检索所有记录”的值。2）
        如果没有binlog数据处于处理器状态，则Retrieve All Records（检索所有记录）设置为true表示从binlog历史记录的开始处开始。3）
        如果处理器状态中没有binlog数据，并且未设置初始binlog文件名/位置，则“检索所有记录”设置为false表示从binlog历史记录的末尾开始。4）
        如果处理器状态中没有binlog数据，并且设置了初始binlog文件名/位置，则“检索所有记录”设置为false表示从指定的初始binlog位置开始。要重置行为，请清除处理器状态（请参阅处理器文档的“状态管理”部分）。,
      displayName: 检索所有记录}
  SSL Context Service:
    en: {displayName: SSL Context Service, description: SSL Context Service supporting
        encrypted socket communication}
    zh: {description: 支持加密套接字通信的SSL上下文服务, displayName: SSL上下文服务}
  capture-change-mysql-state-update-interval:
    en: {displayName: State Update Interval, description: 'DEPRECATED. This property
        is no longer used and exists solely for backward compatibility purposes. Indicates
        how often to update the processor''s state with binlog file/position values.
        A value of zero means that state will only be updated when the processor is
        stopped or shutdown. If at some point the processor state does not contain
        the desired binlog values, the last flow file emitted will contain the last
        observed values, and the processor can be returned to that state by using
        the Initial Binlog File, Initial Binlog Position, and Initial Sequence ID
        properties.'}
    zh: {description: 已弃用。此属性不再使用，仅用于向后兼容目的。指示使用binlog文件/位置值更新处理器状态的频率。值为零表示只有在处理器停止或关闭时才会更新状态。如果在某个时刻处理器状态不包含所需的binlog值，则发出的最后一个流文件将包含最后观察到的值，并且可以通过使用初始binlog文件、初始binlog位置和初始序列ID属性将处理器返回到该状态。,
      displayName: 状态更新间隔}
  capture-change-mysql-use-gtid:
    en: {displayName: Use Binlog GTID, description: 'Specifies whether to use Global
        Transaction ID (GTID) for binlog tracking. If set to true, processor''s state
        of binlog file name and position is ignored. The main benefit of using GTID
        is to have much reliable failover than using binlog filename/position.'}
    zh: {description: 指定是否使用全局事务ID（GTID）进行binlog跟踪。如果设置为true，则忽略binlog文件名和位置的处理器状态。与使用binlog文件名/位置相比，使用GTID的主要好处是具有更可靠的故障切换。,
      displayName: 使用Binlog GTID}
  capture-change-mysql-password:
    en: {displayName: Password, description: Password to access the MySQL cluster}
    zh: {description: 访问MySQL集群的密码, displayName: 暗语}
  capture-change-mysql-max-wait-time:
    en: {displayName: Max Wait Time, description: 'The maximum amount of time allowed
        for a connection to be established, zero means there is effectively no limit.'}
    zh: {description: 建立连接所允许的最长时间，零意味着实际上没有限制。, displayName: 最长等待时间}
writeAttributes:
  cdc.event.type: {en: 'A string indicating the type of CDC event that occurred, including
      (but not limited to) ''begin'', ''insert'', ''update'', ''delete'', ''ddl''
      and ''commit''.', zh: 指示发生的CDC事件类型的字符串，包括（但不限于）“begin”、“insert”、“update”、“delete”、“ddl”和“commit”。}
  cdc.sequence.id: {en: A sequence identifier (i.e. strictly increasing integer value)
      specifying the order of the CDC event flow file relative to the other event
      flow file(s)., zh: 序列标识符（即严格递增的整数值），指定CDC事件流文件相对于其他事件流文件的顺序。}
  mime.type: {en: 'The processor outputs flow file content in JSON format, and sets
      the mime.type attribute to application/json', zh: 处理器以JSON格式输出流文件内容，并设置mime。application/json的type属性}
tags:
  en: [sql, jdbc, cdc, mysql]
  zh: [sql语言, jdbc语言, 中央数据中心, mysql数据库]
